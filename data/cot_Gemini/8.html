<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: white;
  margin: 0;
}

.header {
  display: flex;
  justify-content: flex-end;
  padding: 10px;
  font-size: 12px;
}

.header a {
  text-decoration: none;
  color: black;
  margin-left: 10px;
}

.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.speed-container {
  display: flex;
  align-items: center;
}

.speed-number {
  font-size: 100px;
  font-weight: bold;
}

.speed-unit {
  font-size: 30px;
  font-weight: bold;
  margin-left: 10px;
}

.speed-icon {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #2ecc71;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: white;
  margin-left: 10px;
}

.info-button {
  background-color: #f0f0f0;
  border: none;
  padding: 10px 20px;
  margin-top: 20px;
  border-radius: 5px;
  cursor: pointer;
}

.info-button:hover {
  background-color: #e0e0e0;
}

.footer {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  font-size: 12px;
  background-color: #f5f5f5;
}

.footer-left {
  display: flex;
  align-items: center;
}

.footer-left img {
  width: 15px;
  height: 15px;
  margin-right: 5px;
}

.footer-right {
  display: flex;
  align-items: center;
}

.footer-right img {
  width: 20px;
  height: 20px;
  margin-left: 10px;
}
</style>
</head>
<body>
<div class="header">
<span>English (US)</span>
<a href="#">Privacy</a>
</div>
<div class="content">
<div class="speed-container">
<span class="speed-number">82</span>
<span class="speed-unit">Mbps</span>
<div class="speed-icon">
<img alt="speed icon" src="placeholder.png"/>
</div>
</div>
<button class="info-button">Show more info</button>
</div>
<div class="footer">
<div class="footer-left">
<img alt="footer icon" src="placeholder.png"/>
<span>02</span>
<span>01</span>
<span>00</span>
</div>
<div class="footer-right">
<img alt="footer icon" src="placeholder.png"/>
</div>
</div>
</body>
</html>
</p></body></html>
