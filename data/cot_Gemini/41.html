<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #ffffff;
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 100px auto;
  text-align: center;
}

.image {
  background-color: #f2f2f2;
  width: 250px;

}

  background-color: #4CAF50;

  margin-top: 10px;
  margin-bottom: 20px;
}

button:hover {
  background-color: #45a049;
}

.text {
  font-size: 14px;
  color: #333;
}

  background-color: #f2f2f2;

  position: fixed;

<div>

<input id="dns-name" placeholder="" type="text"/>
</div>
<button>Resolve</button>
