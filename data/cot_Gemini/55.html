<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #181818;
  font-family: sans-serif;
  margin: 0;
}

.container {
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  color: white;
}

.cookie-message {
  background-color: #282828;
  padding: 10px;
  text-align: center;
}

.cookie-message a {
  color: #00d8b7;
  text-decoration: none;
}

.cookie-message a:hover {
  text-decoration: underline;
}

.cookie-button {
  background-color: #00d8b7;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px 0;
  border-radius: 4px;
  cursor: pointer;
}

.title {
  text-align: center;
  margin-bottom: 20px;
}

.input-field {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  border-radius: 4px;
}

.connect-button {
  background-color: #2196F3;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: block;
  font-size: 16px;
  margin: 10px auto;
  border-radius: 4px;
  cursor: pointer;
}

.placeholder-image {
  background-color: #f5f5f5;
  width: 100%;
  height: 200px;
  border: 1px solid #ccc;
  margin-top: 20px;
  border-radius: 4px;
}
</style>
</head>
<body>
<div class="cookie-message">
<p>Synology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our <a href="#">Cookie Policy</a>.</p>
<button class="cookie-button">OK</button>
</div>
<div class="container">
<h1 class="title">Enter your QuickConnect ID to access your Synology NAS</h1>
<label for="quickconnect-id">QuickConnect ID</label>
<input class="input-field" id="quickconnect-id" type="text"/>
<button class="connect-button">Connect</button>
<div class="placeholder-image"></div>
</div>
</body>
</html>
</p></body></html>
