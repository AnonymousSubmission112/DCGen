<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  width: 400px;
  margin: 100px auto;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  box-sizing: border-box;
}

button {
  background-color: #2196F3;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

button:hover {
  opacity: 0.8;
}

.forgot-password {
  text-align: center;
  margin-bottom: 10px;
}

.forgot-password a {
  color: #2196F3;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}

.image {
  width: 150px;
  height: 100px;
  margin: 0 auto;
  display: block;
  margin-top: 100px;
}
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<img alt="Logo" src="placeholder.png" style="width: 50px; height: 50px; margin: 0 auto; display: block;"/>
<input placeholder="Email" style="margin-top: 20px;" type="text"/>
<input placeholder="Password" style="margin-top: 10px;" type="password"/>
<div class="forgot-password">
<a href="#">Forgot my password</a>
</div>
<button>Login</button>
</div>
<img alt="Image" class="image" src="placeholder.png"/>
</body>
</html>
</p></body></html>
