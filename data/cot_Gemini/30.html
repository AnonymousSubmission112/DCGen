<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  font-family: sans-serif;
  margin: 0;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-left {
  display: flex;
  align-items: center;
}

.header-left img {
  width: 30px;
  height: 30px;
  margin-right: 10px;
}

.header-right button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.container {
  width: 90%;
  margin: 20px auto;
}

.search-box {
  background-color: #fff;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 5px;
  display: flex;
  align-items: center;
}

.search-box img {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}

.search-box input {
  border: none;
  outline: none;
  font-size: 16px;
  padding: 5px;
  flex: 1;
}

.content {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
}

.content img {
  width: 100px;
  height: 100px;
  margin-bottom: 20px;
}

.content h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.content button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 10px;
}

.content button:hover {
  background-color: #0069d9;
}

.content p {
  font-size: 14px;
  margin-bottom: 20px;
}

.content .social-icons {
  display: flex;
  justify-content: center;
}

.content .social-icons .icon {
  width: 30px;
  height: 30px;
  background-color: #ddd;
  border-radius: 50%;
  margin: 0 5px;
}

.footer {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  text-align: center;
}

.footer a {
  color: #fff;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

.footer-right {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

.footer-right img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.footer-right .text {
  font-size: 12px;
  color: #fff;
  margin-top: 5px;
}
</style>
</head>
<body>
<header class="header">
<div class="header-left">
<img alt="logo" src="placeholder.png"/>
<p>pixiv</p>
</div>
<button>戻る</button>
</header>
<div class="container">
<div class="search-box">
<img alt="search" src="placeholder.png"/>
<input placeholder="pixivを検索" type="text"/>
</div>
<div class="content">
<img alt="user" src="placeholder.png"/>
<h2>創作活動ももっとたのしく</h2>
<button>アカウントを作成</button>
<button>ログイン</button>
<p>持っているアカウントではじめる</p>
<div class="social-icons">
<div class="icon"></div>
<div class="icon"></div>
<div class="icon"></div>
<div class="icon"></div>
</div>

</div>
</div>
<footer class="footer">
<p>pixivについて <span>▼</span> 日本語 <span>▼</span></p>
</footer>
<div class="footer-right">
<img alt="user" src="placeholder.png"/>
<div class="text">
<p>絵の部屋</p>
<p>ジシンボキさんの作品</p>
</div>
</div>
</body>
</html>
