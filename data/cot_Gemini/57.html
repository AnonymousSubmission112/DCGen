<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f5f5f5;
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 50px auto;
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.error-icon {
  display: block;
  margin: 0 auto 20px;
  width: 80px;
  height: 80px;
  background-color: #ddd;
  border-radius: 50%;
  background-image: url("placeholder.png");
  background-size: contain;
  background-repeat: no-repeat;
}

.error-details {
  margin-bottom: 30px;
}

.error-details p {
  margin-bottom: 10px;
  font-size: 14px;
  color: #555;
}

.error-details p span {
  font-weight: bold;
}

.buttons {
  display: flex;
  justify-content: center;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
  margin: 0 10px;
}

.button:hover {
  background-color: #45a049;
}

.footer {
  text-align: center;
  margin-top: 30px;
  font-size: 12px;
  color: #888;
}
</style>
</head>
<body>
<div class="container">
<h2>Во время обработки запроса произошла ошибка</h2>
<div class="error-icon"></div>
<div class="error-details">
<p>Код ошибки: <span>№e17004931031172367513</span></p>
<p>IP address: <span>137.189.233.1</span></p>
<p>Время инцидента: <span>Thu, 23 May 2024 21:56:12 MSK</span></p>
<p>Приносим извинения за временные неудобства</p>
</div>
<div class="buttons">
<button class="button">Вернуться назад</button>
<button class="button">Перейти на главную</button>
</div>
</div>
<div class="footer">
<img alt="Государственный портал" src="placeholder.png" style="width: 30px; height: 30px; margin-bottom: 5px;"/>
<p>Официальный интернет-портал государственных услуг, 2024 г.</p>
</div>
</body>
</html>
</p></body></html>
