<!DOCTYPE html>

<html>

<style>
body {
  background-color: #f5f5f5;

  margin: 0;
  padding: 0;
}

.container {
  width: 400px;
  margin: 100px auto;

}

.social-button img {
  width: 20px;

}

.email-login {

}

.login-button {

.footer {

.footer a {
  color: #888;

}

.footer a:hover {
  text-decoration: underline;
}
