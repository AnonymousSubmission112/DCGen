<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px 0;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header .logo {
  display: flex;
  align-items: center;
}

.header .logo img {
  width: 24px;
  height: 24px;
  margin-right: 10px;
}

.header .links {
  display: flex;
  align-items: center;
}

.header .links a {
  margin-left: 15px;
  text-decoration: none;
  color: #5f6368;
}

.header .links a:hover {
  text-decoration: underline;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: #fff;
  border-radius: 24px;
  padding: 10px 15px;
  margin-top: 20px;
}

.search-bar input {
  width: 100%;
  border: none;
  outline: none;
  font-size: 16px;
}

.search-bar .icons {
  display: flex;
  align-items: center;
  margin-left: 10px;
}

.search-bar .icons i {
  font-size: 18px;
  color: #5f6368;
  margin-right: 10px;
}

.search-bar .icons i:hover {
  color: #007bff;
}

.buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
}

.buttons button {
  padding: 10px 20px;
  background-color: #f2f2f2;
  border: none;
  border-radius: 24px;
  font-size: 16px;
  color: #5f6368;
  cursor: pointer;
}

.buttons button:hover {
  background-color: #e0e0e0;
}

.language {
  margin-top: 10px;
  font-size: 14px;
  color: #5f6368;
}

.language a {
  color: #007bff;
  text-decoration: none;
}

.language a:hover {
  text-decoration: underline;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  z-index: 100;
  width: 350px;
}

.popup h2 {
  margin-bottom: 10px;
  font-size: 18px;
  color: #212121;
}

.popup p {
  margin-bottom: 15px;
  font-size: 14px;
  color: #5f6368;
}

.popup .buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.popup .buttons button {
  padding: 10px 20px;
  border: none;
  border-radius: 24px;
  font-size: 16px;
  cursor: pointer;
}

.popup .buttons .cancel {
  background-color: #f2f2f2;
  color: #5f6368;
}

.popup .buttons .confirm {
  background-color: #007bff;
  color: #fff;
}

.footer {
  background-color: #fff;
  padding: 20px 0;
  margin-top: 40px;
}

.footer .links {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer .links .list {
  display: flex;
}

.footer .links .list li {
  margin-right: 20px;
  font-size: 14px;
  color: #5f6368;
}

.footer .links .list li a {
  color: #007bff;
  text-decoration: none;
}

.footer .links .list li a:hover {
  text-decoration: underline;
}

.footer .links .copyright {
  font-size: 12px;
  color: #5f6368;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="logo">
<img alt="Google Logo" src="placeholder.png"/>
<span>Gmail</span>
</div>
<div class="links">
<a href="#">图片</a>
<a href="#"><i class="fas fa-th-large"></i></a>
<button>登录</button>
</div>
</div>
<div class="search-bar">
<input placeholder="Google 搜索" type="text"/>
<div class="icons">
<i class="fas fa-microphone"></i>
<i class="fas fa-translate"></i>
</div>
</div>
<div class="buttons">
<button>Google 搜索</button>
<button>好手氣</button>
</div>
<div class="language">
      Google 透過以下語言提供服務:
      <a href="#">中文(简体)</a>
<a href="#">English</a>
</div>
<div class="popup">
<h2>Google 建議使用 Chrome 瀏覽器</h2>
<p>專為 Windows 設計，使用我們的安全瀏覽器在 Google 上獲得最佳體驗</p>
<div class="buttons">
<button class="cancel">不要打擾</button>
<button class="confirm">是</button>
</div>
</div>
<div class="footer">
<div class="links">
<ul class="list">
<li><a href="#">關於</a></li>
<li><a href="#">廣告</a></li>
<li><a href="#">企業</a></li>
<li><a href="#">隱私權和條款</a></li>
</ul>
<div class="copyright">
<span>©2023 Google</span>
</div>
</div>
</div>
</div>
</body>
</html>
</p></body></html>
