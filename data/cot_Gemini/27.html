<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Google</title>
<style>
body {
    background-color: #fff;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

.header .logo {
    font-size: 1.2em;
    font-weight: bold;
    color: #4285f4;
}

.header .nav {
    display: flex;
    align-items: center;
    gap: 15px;
}

.header .nav a {
    text-decoration: none;
    color: #5f6368;
}

.header .nav a:hover {
    text-decoration: underline;
}

.header .nav button {
    background-color: #4285f4;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.header .nav button:hover {
    background-color: #3679d5;
}

.container {
    padding: 20px;
}

.search {
    display: flex;
    align-items: center;
    position: relative;
}

.search input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

.search .icon {
    position: absolute;
    top: 12px;
    right: 12px;
    color: #5f6368;
}

.search .icon:hover {
    color: #4285f4;
}

.search button {
    margin-left: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4285f4;
    color: #fff;
    cursor: pointer;
}

.search button:hover {
    background-color: #3679d5;
}

.search .settings {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-left: 15px;
}

.search .settings a {
    text-decoration: none;
    color: #5f6368;
}

.search .settings a:hover {
    text-decoration: underline;
}

.search .settings .language {
    display: flex;
    align-items: center;
    gap: 5px;
}

.search .settings .language .icon {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ddd;
    color: #5f6368;
}

.search .settings .language .icon:hover {
    border-color: #4285f4;
    color: #4285f4;
}

.search .settings .language .text {
    font-size: 0.8em;
    color: #5f6368;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

.buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
}

.buttons button:nth-child(1) {
    background-color: #fff;
    color: #5f6368;
    border: 1px solid #ddd;
}

.buttons button:nth-child(1):hover {
    border-color: #4285f4;
}

.buttons button:nth-child(2) {
    background-color: #4285f4;
    color: #fff;
}

.buttons button:nth-child(2):hover {
    background-color: #3679d5;
}

.footer {
    margin-top: 50px;
    border-top: 1px solid #ddd;
    background-color: #f5f5f5;
    padding: 20px;
}

.footer .links {
    display: flex;
    gap: 20px;
}

.footer .links a {
    text-decoration: none;
    color: #5f6368;
}

.footer .links a:hover {
    text-decoration: underline;
}

.footer .copyright {
    text-align: right;
    font-size: 0.8em;
    color: #5f6368;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 100;
    width: 400px;
}

.popup .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    color: #5f6368;
}

.popup .close:hover {
    color: #4285f4;
}

.popup .content {
    margin-top: 20px;
}

.popup .buttons {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
    gap: 15px;
}

.popup .buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.popup .buttons button:nth-child(1) {
    background-color: #fff;
    color: #5f6368;
    border: 1px solid #ddd;
}

.popup .buttons button:nth-child(1):hover {
    border-color: #4285f4;
}

.popup .buttons button:nth-child(2) {
    background-color: #4285f4;
    color: #fff;
}

.popup .buttons button:nth-child(2):hover {
    background-color: #3679d5;
}
</style>
</head>
<body>
<div class="header">
<div class="logo">Google</div>
<div class="nav">
<a href="#">Gmail</a>
<a href="#">圖片</a>
<div class="icon"></div>
<button>登入</button>
</div>
</div>
<div class="container">
<div class="search">
<input placeholder="Google 搜尋" type="text"/>
<div class="icon"></div>
<div class="icon"></div>
<div class="icon"></div>
<button>Google 搜尋</button>
<button>好手寫</button>
<div class="settings">
<div class="language">
<div class="icon"></div>
<div class="text">中文(简体)</div>
</div>
<a href="#">English</a>
</div>
</div>
<div class="buttons">
<button>Google 搜尋</button>
<button>好手寫</button>
</div>
</div>
<div class="footer">
<div class="links">
<a href="#">關於</a>
<a href="#">廣告</a>
<a href="#">企業</a>
<a href="#">隱私權和條款</a>
</div>
<div class="copyright">
        © 2023 Google
    </div>
</div>
<div class="popup">
<div class="close">✖</div>
<div class="content">
<h3>Google 建議使用 Chrome 瀏覽器</h3>
<p>尋找 Windows 效能。使用我們的安全瀏覽器在 Google 上輕鬆搜尋。</p>
</div>
<div class="buttons">
<button>不客氣啦</button>
<button>是</button>
</div>
</div>
</body>
</html>
</p></body></html>
