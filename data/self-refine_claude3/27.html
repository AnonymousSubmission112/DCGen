<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Google Clone</title>
<style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .topnav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 6px;
        }
        
        .topnav a {
            font-size: 13px;
            color: rgba(0, 0, 0, 0.87);
            text-decoration: none;
            margin-right: 15px;
        }
        
        .topnav a:hover {
            text-decoration: underline;
        }
        
        .signin-btn {
            font-weight: bold;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 15px;
            cursor: pointer;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            width: 272px;
            height: 92px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 14px;
            width: 482px;
            margin-top: 26px;
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 0 8px;
        }
        
        .search-icons img {
            width: 18px;
            margin-right: 18px;
            cursor: pointer;
        }
        
        .buttons {
            margin-top: 30px;
        }
        
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 16px;
            margin-right: 12px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .buttons button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        .language {
            margin-top: 20px;
            font-size: 13px;
            color: #3c4043;
        }
        
        .language a {
            color: #1a0dab;
            text-decoration: none;
        }
        
        .language a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background-color: #f2f2f2;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
        }
        
        .footer a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            margin-right: 27px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="topnav">
<a href="#">Gmail</a>
<a href="#">Images</a>
<img alt="apps" src="placeholder.png"/>
<button class="signin-btn">Sign in</button>
</div>
<div class="main">
<div class="logo">
<img alt="Google Logo" src="placeholder.png"/>
</div>
<div class="search-bar">
<img alt="search icon" src="placeholder.png"/>
<input type="text"/>
<img alt="voice search" src="placeholder.png"/>
<img alt="image search" src="placeholder.png"/>
</div>
<div class="buttons">
<button>Google Search</button>
<button>I'm Feeling Lucky</button>
</div>
<div class="language">
            Google offered in: <a href="#">中文(繁体)</a> <a href="#">English</a>
</div>
</div>
<div class="footer">
<div>
<a href="#">Advertising</a>
<a href="#">Business</a>
<a href="#">How Search works</a>
</div>
<div>
<a href="#">Privacy</a>
<a href="#">Terms</a>
<a href="#">Settings</a>
</div>
</div>
</body>
</html>
