<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Country Selection</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0046BE;
            color: #FFFFFF;
            text-align: center;
        }

        .navbar {
            background-color: #333333;
            padding: 10px;
            text-align: right;
        }

        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        .country-selection {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .country {
            margin: 0 20px;
        }

        .country img {
            width: 100px;
            height: auto;
        }

        .country p {
            margin-top: 10px;
            font-size: 18px;
        }

        .info {
            margin-top: 40px;
        }

        .info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info p {
            margin-bottom: 10px;
        }

        .info a {
            color: #FFFFFF;
        }

        .large-image img {
            max-width: 100%;
            height: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="navbar">
<a href="#">English</a>
<a href="#">Français</a>
<a href="#">Español</a>
</div>
<div class="container">
<img alt="Logo" class="logo" src="placeholder.png"/>
<h1>Hello!<br/>Choose a country.</h1>
<div class="country-selection">
<div class="country">
<img alt="Canada" src="placeholder.png"/>
<p>Canada</p>
</div>
<div class="country">
<img alt="United States" src="placeholder.png"/>
<p>United States</p>
</div>
</div>
<div class="info">
<h2>Shopping in the U.S.?</h2>
<p>International customers can shop on www.bestbuy.com and have orders shipped to any U.S. address or U.S. store.</p>
<p><a href="#">See More Details</a></p>
</div>
<div class="large-image">
<img alt="Large image" src="placeholder.png"/>
</div>
</div>
</body>
</html>
