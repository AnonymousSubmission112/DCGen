<html><body><p>
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-button {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .menu {
            width: 20px;
            height: 20px;
            background: #ccc;
            border: 1px solid #aaa;
            border-radius: 3px;
            cursor: pointer;
        }

        .weather-container {
            position: absolute;
            top: 20px;
            right: 80px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px 20px 10px 10px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-description {
            font-size: 14px;
            color: #333;
        }

        .weather-icon {
            width: 40px;
            height: 40px;
        }

        .search-container {
            display: flex;
            align-items: center;
            border: 2px solid #fdd835;
            border-radius: 25px;
            overflow: hidden;
            width: 600px;
            padding: 10px;
            padding-right: 20px;
        }

        .search-input {
            border: none;
            flex-grow: 1;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        .search-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f2f2f2;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .footer img {
            width: 40px;
            height: 40px;
        }

        .bottom-info {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: gray;
            font-size: 14px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="top-right">
<button class="login-button">Войти</button>
<div class="menu"></div>
</div>
<div class="weather-container">
<div class="weather-description">
            Сегодня: сильный дождь · +24…+26° · слабый ветер 3 М/с
        </div>
<img alt="weather" class="weather-icon" src="placeholder.png"/>
</div>
<div class="search-container">
<input class="search-input" placeholder="Найдётся всё" type="text"/>
<div class="search-icons">
<img alt="voice search" src="placeholder.png"/>
<img alt="settings" src="placeholder.png"/>
</div>
</div>
<div class="bottom-info">
<div>25°</div>
<div>USD 90,25</div>
<div>EUR 97,88</div>
<div>Гонконг</div>
</div>
<div class="footer">
<img alt="footer" src="placeholder.png"/>
</div>
</body>
</html>
</p></body></html>
