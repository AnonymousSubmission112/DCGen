<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .banner {
            background-color: #1b2b3a;
            color: white;
            text-align: center;
            padding: 16px 0;
            position: relative;
        }
        .banner span {
            font-size: 14px;
        }
        .banner button {
            background-color: #00c08b;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .banner a {
            color: #00c08b;
            text-decoration: none;
        }
        .content {
            text-align: center;
            margin-top: 100px;
        }
        .content h1 {
            font-size: 24px;
            color: #333333;
            font-weight: normal;
        }
        .content input {
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #d9d9d9;
            outline: none;
            width: 300px;
            border-radius: 4px;
        }
        .content .button {
            background-color: #3578e5;
            border: none;
            color: white;
            padding: 10px 30px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            background-color: #ffffff;
            text-align: center;
            padding: 40px 0;
        }
        .footer img {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="banner">
<span>Synology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our <a href="#">Cookie Policy</a>.</span>
<button>OK</button>
</div>
<div class="content">
<h1>Enter your QuickConnect ID to access your Synology NAS</h1>
<input placeholder="QuickConnect ID" type="text"/>
<br/>
<button class="button">Connect</button>
</div>
<div class="footer">
<img alt="Synology Logo" src="placeholder.png"/>
</div>
</body>
</html>
</p></body></html>
