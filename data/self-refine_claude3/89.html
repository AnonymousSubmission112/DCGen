<html><body><p>
<!DOCTYPE html>

<html lang="zh-HK">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Google</title>
<style>
        body {
            margin: 0;
            font-family: arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 6px;
        }
        .header a {
            color: rgba(0,0,0,0.87);
            text-decoration: none;
            font-size: 13px;
            margin-right: 15px;
        }
        .header button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            padding: 7px 12px;
            margin-right: 10px;
            cursor: pointer;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main img {
            width: 272px;
            height: 92px;
            object-fit: contain;
        }
        .search-bar {
            display: flex;
            align-items: center;
            padding: 5px 8px 0 14px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            margin-top: 26px;
            max-width: 584px;
            height: 44px;
            box-shadow: none;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: transparent;
        }
        .search-bar img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            margin-top: 18px;
        }
        .buttons input {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }
        .language {
            margin-top: 18px;
            font-size: 13px;
            color: #4d5156;
        }
        .language a {
            color: #1a73e8;
            text-decoration: none;
            white-space: nowrap;
        }
        .footer {
            background-color: #f2f2f2;
            border-top: 1px solid #e4e4e4;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            color: #70757a;
        }
        .footer a {
            color: #70757a;
            text-decoration: none;
            margin: 0 10px;
        }
        .notification {
            position: absolute;
            top: 64px;
            right: 16px;
            background-color: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            color: #3c4043;
            max-width: 328px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
        }
        .notification img {
            width: 60px;
            height: 60px;
            margin-right: 16px;
        }
        .notification button {
            background-color: #1a73e8;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .notification .dismiss {
            background-color: transparent;
            color: #1a73e8;
            margin-left: 8px;
        }
    </style>
</head>
<body>
<div class="header">
<a href="#">Gmail</a>
<a href="#">圖片</a>
<img alt="Menu" src="placeholder.png"/>
<button>登入</button>
</div>
<div class="main">
<img alt="Google Logo" src="placeholder.png"/>
<div class="search-bar">
<img alt="Search Icon" src="placeholder.png"/>
<input type="text"/>
<img alt="Voice Search Icon" src="placeholder.png"/>
<img alt="Mic Icon" src="placeholder.png"/>
</div>
<div class="buttons">
<input type="button" value="Google 搜尋"/>
<input type="button" value="好手氣"/>
</div>
<div class="language">
            Google 提供以下語言服務：<a href="#">中文(简体)</a> <a href="#">English</a>
</div>
</div>
<div class="footer">
<div>
<a href="#">香港</a>
</div>
<div>
<a href="#">關於</a>
<a href="#">廣告</a>
<a href="#">企業</a>
<a href="#">搜尋服務的運作方式</a>
</div>
<div>
<a href="#">私隱權政策</a>
<a href="#">條款</a>
<a href="#">設定</a>
</div>
</div>
<div class="notification">
<img alt="Chrome Icon" src="placeholder.png"/>
<div>
<p>Google 建議使用 Chrome 瀏覽器</p>
<p>專為 Windows 設計，使用快速、安全的瀏覽器在 Google 上輕鬆搜尋</p>
<button>是</button>
<button class="dismiss">不要切換</button>
</div>
</div>
</body>
</html>
</p></body></html>
