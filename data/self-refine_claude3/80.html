<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #F5F5F5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 60px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        p {
            font-size: 16px;
            color: #666;
            margin: 15px 0;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .images img {
            width: 30%;
            margin: 10px;
            border: 1px solid #CCC;
        }
        .captcha-section {
            margin-top: 20px;
        }
        .input-container {
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            width: 200px;
            border: 1px solid #CCC;
        }
        input[type="submit"] {
            padding: 5px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .support-id {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="header">
<img alt="Rostelecom Logo" src="placeholder.png"/>
</div>
<h1>Уважаемый клиент, наш сайт недоступен<br/>при использовании VPN сервисов</h1>
<p>Пожалуйста, отключите VPN или воспользуйтесь формой ниже для обхода блокировки</p>
<p>Нам нужно убедиться, что вы не являетесь роботом</p>
<div class="images">
<img alt="Captcha 1" src="placeholder.png"/>
<img alt="Captcha 2" src="placeholder.png"/>
<img alt="Captcha 3" src="placeholder.png"/>
</div>
<div class="captcha-section">
<div class="input-container">
<label for="captcha">Введите код с картинки:</label>
<input id="captcha" name="captcha" type="text"/>
</div>
<input type="submit" value="Отправить"/>
</div>
<p class="support-id">Your support ID is: 1082260181364065539</p>
</div>
</body>
</html>
