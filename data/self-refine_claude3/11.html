<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .button button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-google {
            background-color: #fff;
            color: #000;
        }

        .button-apple {
            background-color: #fff;
            color: #000;
        }

        .button-create {
            background-color: #1da1f2;
            color: #fff;
        }

        .sign-in {
            margin-bottom: 40px;
        }

        .sign-in a {
            color: #1da1f2;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #242424;
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-content {
            max-width: 700px;
            font-size: 13px;
            text-align: center;
        }

        .footer-content a {
            color: #1da1f2;
            text-decoration: none;
        }

        .footer-close-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container">
<img alt="Logo" class="logo" src="placeholder.png"/>
<h1>Happening now</h1>
<p>Join today.</p>
<div class="button">
<button class="button-google">Sign up with Google</button>
<button class="button-apple">Sign up with Apple</button>
<p>or</p>
<button class="button-create">Create account</button>
</div>
<div class="sign-in">
<p>Already have an account?</p>
<a href="#">Sign in</a>
</div>
</div>
<div class="footer">
<div class="footer-content">
            Welcome to x.com! We are letting you know that we are changing our URL, but your privacy and data protection settings remain the same.
            For more details, see our <a href="#">Privacy Policy</a>.
        </div>
<div class="footer-close-button">Ã—</div>
</div>
</body>
</html>
</p></body></html>
