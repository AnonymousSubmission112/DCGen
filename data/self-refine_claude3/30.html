<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Screenshot</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
            font-size: 14px;
        }
        .header a {
            color: #1e90ff;
            margin-left: 5px;
            text-decoration: none;
        }
        .header button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 20px;
            font-size: 14px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #eaeaea;
        }
        .search-bar input {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-left: 10px;
            font-size: 16px;
        }
        .search-bar img {
            width: 24px;
            height: 24px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .card {
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        .card img {
            width: 92px;
            height: 92px;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 14px;
        }
        .card .login-button {
            background-color: #ddd;
            color: #333;
            font-size: 14px;
        }
        .captcha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .captcha img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .footer span {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="header">
<span>pixiv2023年6月13日ホワイトニングリリースを更新しました。 <a href="#">アップグレード</a> または <a href="#">詳細</a></span>
<button>ログイン</button>
</div>
<div class="search-bar">
<img alt="Search Icon" src="placeholder.png"/>
<input placeholder="pixivで検索" type="text"/>
</div>
<div class="content">
<div class="card">
<img alt="Placeholder Image" src="placeholder.png"/>
<p>新作イラストをうつたのじしく</p>
<button>アカウントを作成</button>
<button class="login-button">ログイン</button>
<p>持っているアカウントでログイン</p>
<div class="captcha">
<img alt="Captcha 1" src="placeholder.png"/>
<img alt="Captcha 2" src="placeholder.png"/>
<img alt="Captcha 3" src="placeholder.png"/>
<img alt="Captcha 4" src="placeholder.png"/>
</div>
<p>This site is protected by reCAPTCHA Enterprise and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
</div>
</div>
<div class="footer">
<span>pixivについて</span>
<span>ヘルプ</span>
</div>
</body>
</html>
