<html><body><p>
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Mockup</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: white;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
        }
        .header button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #5f6368;
        }
        .header .menu {
            width: 25px;
            height: 25px;
            background-image: url('placeholder.png');
            background-size: contain;
            cursor: pointer;
            margin-left: 10px;
        }
        .weather-widget {
            background-color: white;
            border: 1px solid #dadce0;
            border-radius: 16px;
            padding: 10px 15px;
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #5f6368;
        }
        .weather-widget img {
            width: 30px;
            height: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 60%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 10px;
            color: #3c4043;
        }
        .search-bar input::placeholder {
            color: #80868b;
        }
        .search-bar img {
            width: 25px;
            height: 25px;
            margin-left: 10px;
            cursor: pointer;
        }
        .bottom-area {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
            color: #70757a;
        }
        .bottom-area img {
            width: 20px;
            height: 20px;
        }
        .bottom-area span {
            margin-left: 10px;
        }
        .bottom-area span:last-child {
            margin-left: auto;
            color: #3c4043;
            font-weight: bold;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8ab4f8;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .floating-button img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }
    </style>
</head>
<body>
<div class="header">
<button>Войти</button>
<div class="menu"></div>
</div>
<div class="weather-widget">
<img alt="Weather" src="placeholder.png"/>
<div>Сегодня, дождь • +25...+28° • слабый ветер 1-2 м/с</div>
</div>
<div class="search-bar">
<input placeholder="Найдется всё" type="text"/>
<img alt="Mic" src="placeholder.png"/>
<img alt="Settings" src="placeholder.png"/>
</div>
<div class="bottom-area">
<img alt="Weather" src="placeholder.png"/>
<span>25°</span>
<span>USD 90,19</span>
<span>EUR 97,90</span>
<span>Гонконг</span>
</div>
<div class="floating-button">
<img alt="Floating Button" src="placeholder.png"/>
</div>
</body>
</html>
</p></body></html>
