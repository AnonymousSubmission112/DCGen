<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instagram</title>
<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
            border: 1px solid #dbdbdb;
            background-color: #fff;
            text-align: center;
        }
        .logo {
            margin-bottom: 36px;
        }
        input {
            width: 100%;
            padding: 9px 0 7px 8px;
            margin-bottom: 6px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
        }
        button {
            width: 100%;
            padding: 7px 16px;
            margin-top: 12px;
            background-color: #0095f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }
        .or {
            margin: 10px 0;
            font-weight: 600;
            font-size: 13px;
            color: #8e8e8e;
            display: flex;
            align-items: center;
        }
        .or::before, .or::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .or::before {
            margin-right: 10px;
        }
        .or::after {
            margin-left: 10px;
        }
        .facebook-login, .forgot-password, .create-account {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
            cursor: pointer;
        }
        .get-app {
            margin-top: 20px;
        }
        .get-app p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .get-app img {
            height: 40px;
            margin: 0 2px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 20px;
        }
        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        footer ul li {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
<img alt="Instagram" class="logo" src="placeholder.png"/>
<input placeholder="Phone number, username, or email" type="text"/>
<input placeholder="Password" type="password"/>
<button>Log In</button>
<div class="or">
<span>OR</span>
</div>
<div class="facebook-login">Log in with Facebook</div>
<div class="forgot-password">Forgot password?</div>
<div class="create-account">Create new account</div>
<div class="get-app">
<p>Get the app.</p>
<img alt="App Store" src="placeholder.png"/>
<img alt="Google Play" src="placeholder.png"/>
</div>
</div>
<footer>
<ul>
<li>Meta</li>
<li>About</li>
<li>Blog</li>
<li>Jobs</li>
<li>Help</li>
<li>API</li>
<li>Privacy</li>
<li>Terms</li>
<li>Locations</li>
<li>Instagram Lite</li>
<li>Threads</li>
<li>Contact Uploading &amp; Non-Users</li>
<li>Meta Verified</li>
</ul>
<p>English <span>▼</span> © 2024 Instagram from Meta</p>
</footer>
</body>
</html>
</p></body></html>
