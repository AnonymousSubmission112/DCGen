<html><body><p>
<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Replica</title>
<style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .qrcode {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }
        .phone-input {
            display: flex;
            align-items: center;
            border: 1px solid #e6e6e6;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .phone-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .otp-input {
            display: flex;
            align-items: center;
            border: 1px solid #e6e6e6;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .otp-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
        }
        .otp-input button {
            background-color: #1890ff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button {
            background-color: #1890ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        .other-login {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .other-login img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
        }
        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .footer a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
<div class="header">
<span>时间码登录</span>
<span>密码登录</span>
</div>
<div class="content">
<h1>打开钉钉App</h1>
<p>在【扫一扫】里扫描右侧二维码</p>
<img alt="QR Code" class="qrcode" src="placeholder.png"/>
<div class="phone-input">
<span>+86</span>
<input placeholder="请输入手机号" type="text"/>
</div>
<div class="otp-input">
<input placeholder="请输入6位验证码" type="text"/>
<button>获取验证码</button>
</div>
<button class="login-button">登录/注册</button>
<div class="other-login">
<img alt="Other Option 1" src="placeholder.png"/>
<img alt="Other Option 2" src="placeholder.png"/>
<img alt="Other Option 3" src="placeholder.png"/>
</div>
</div>
<div class="footer">
            未注册手机号码将自动注册，注册即视为同意<a href="#">相关协议</a>
</div>
</div>
</body>
</html>
</p></body></html>
