<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Webpage Reproduction</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }
        .navbar {
            background-color: #4c2a8a;

            color: white;
            padding: 14px 20px;

        .header {
            margin-top: 40px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            margin: 20px 0;

        }
        .dropdown {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .language-list {
            margin: 20px 0;
        }
        .language-list p {
            display: inline-block;
            margin: 0 10px;
            color: #4c4c4c;
        }
        .footer-boxes {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .footer-box {
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
            padding: 20px;
            text-align: left;
            background-color: #f9f9f9;
        }
        .footer-box h3 {

        }
        .footer-links {
