<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Internet Speed Test</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            font-size: 14px;
        }
        .main-content {
            padding-top: 50px;
        }
        .main-content img {
            width: 120px;
            height: 120px;
        }
        .main-content .speed-text {
            font-size: 24px;
            margin-top: 20px;
        }
        .main-content .speed {
            font-size: 100px;
            font-weight: bold;
            margin: 20px 0;
        }
        .main-content .mbps {
            font-size: 48px;
            font-weight: normal;
        }
        .main-content .icon {
            width: 50px;
            height: 50px;
            border: 2px solid green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 12px;
        }
        .show-more-info {
            margin: 30px 0;
        }
        .show-more-info button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .footer img {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="header">
<span>English (US)</span>   |   
        <span>Privacy</span>
</div>
<div class="main-content">
<img alt="Test Image" src="placeholder.png"/>
<div class="speed-text">Your Internet speed is</div>
<div class="speed">82 <span class="mbps">Mbps</span></div>
<div class="icon">E5<br/>05</div>
</div>
<div class="show-more-info">
<button>Show more info</button>
</div>
<div class="footer">
<img alt="Footer Icon 1" src="placeholder.png"/>
<img alt="Footer Icon 2" src="placeholder.png"/>
<img alt="Footer Icon 3" src="placeholder.png"/>
</div>
</body>
</html>
</p></body></html>
