<!DOCTYPE html>

<html lang="zh-HK">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Recreated Page</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
        }

        .notification-box {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 250px;
            padding: 15px;
            background: white;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .notification-box img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        .notification-box button {
            background-color: #4184f3;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .notification-box button[aria-label="no"] {
            background-color: #ddd;
            color: black;
            margin-right: 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .search-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box input[type="text"] {
            width: 500px;
            height: 44px;
            font-size: 16px;
            padding: 0 20px;
            border: 1px solid #ccc;
            border-radius: 22px;
            outline: none;
        }

        .search-icons {
            display: flex;
            align-items: center;
        }

        .search-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-decoration: none;
            color: black;
        }

        .language {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .language a {
            text-decoration: none;
            color: #4184f3;
        }

        .footer {
            width: 100%;
            background-color: #f2f2f2;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #777;
        }

        .footer a {
            text-decoration: none;
            color: #777;
        }
    </style>
</head>
<body>

</div>
</div>
<div class="content">

<div class="search-icons">

</div>
</div>
<div class="search-buttons">

</div>
<div class="language">
            Google 提供以下語言版本：
            <a href="#">中文(简体)</a>

</div>
</div>

</div>
</body>
