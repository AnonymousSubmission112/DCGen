<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Screenshot</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .cookie-banner {
            width: 100%;
            background-color: #0d1b2a;
            padding: 15px;
            color: #fff;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .cookie-banner .button-container {
            margin-top: 10px;
        }
        
        .cookie-banner button {
            background-color: #00d084;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 60px;
        }

        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .input-container {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            margin-bottom: 20px;
            outline: none;
        }

        .input-container .connect-button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="cookie-banner">
<p>Synology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our <a href="#" style="color: #00d084;">Cookie Policy</a>.</p>
<div class="button-container">
<button type="button">OK</button>
</div>
</div>
<div class="main-content">
<h1>Enter your QuickConnect ID to access your Synology NAS</h1>
<div class="input-container">
<label for="quickConnectID">QuickConnect ID</label>
<input id="quickConnectID" name="quickConnectID" placeholder="QuickConnect ID" type="text"/>
<button class="connect-button" type="button">Connect</button>
</div>
</div>
</body>
</html>
</p></body></html>
