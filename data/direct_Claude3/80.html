<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #6441a5;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin-bottom: 20px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: #6441a5;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .support-id {
      font-size: 14px;
      color: #666666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
<h1>Ростелеком</h1>
<p>Уважаемый клиент, наш сайт недоступен при использовании VPN сервисов</p>
<p>Пожалуйста, отключите VPN или воспользуйтесь формой ниже для обхода блокировки</p>
<p>Нам нужно убедиться, что вы не являетесь роботом</p>
<div class="image-grid">
<img alt="Image 1" src="placeholder.png"/>
<img alt="Image 2" src="placeholder.png"/>
<img alt="Image 3" src="placeholder.png"/>
</div>
<input placeholder="Введите код с картинки" type="text"/>
<button>Отправить</button>
<p class="support-id">Your support ID is: 108220018139646055391</p>
</div>
</body>
</html>
</p></body></html>
