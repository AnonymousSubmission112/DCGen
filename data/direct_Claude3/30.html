<html><body><p>
<!DOCTYPE html>

<html>
<head>
<title>Login Page</title>
<style>
    body {
      background-color: #f1f3f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 150px;
      height: 150px;
      background-image: url("placeholder.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4285f4;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    a {
      color: #4285f4;
      text-decoration: none;
    }

    p {
      color: #5f6368;
      font-size: 14px;
    }

    .footer {
      font-size: 12px;
      color: #70757a;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
<div class="logo"></div>
<input placeholder="Enter your email" type="text"/>
<button>Create account</button>
<a href="#">Sign in</a>
<p>or connect 4 accounts</p>
<div class="placeholder placeholder-icons"></div>
<div class="footer">This site is protected by reCAPTCHA Enterprise and the Google Privacy Policy and Terms of Service apply.</div>
</div>
</body>
</html>
</p></body></html>
