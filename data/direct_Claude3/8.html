<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Internet Speed Test</title>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: flex-end;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .header span {
      margin-right: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .speed-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .speed {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin-right: 10px;
    }
    
    .unit {
      font-size: 24px;
      color: #666;
    }
    
    .signal {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #00b300;
      margin-left: 10px;
    }
    
    button {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .status-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .status-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
    }
    
    .status-icon.green {
      background-color: #00b300;
    }
    
    .status-icon.yellow {
      background-color: #ffc000;
    }
    
    .status-icon.red {
      background-color: #ff0000;
    }
  </style>
</head>
<body>
<div class="container">
<div class="header">
<span>English (US)</span>
<span>Privacy</span>
</div>
<div class="speed-container">
<span class="speed">82</span>
<span class="unit">Mbps</span>
<div class="signal"></div>
</div>
<button>Show more info</button>
<div class="status-icons">
<div class="status-icon green"></div>
<div class="status-icon yellow"></div>
<div class="status-icon red"></div>
</div>
</div>
</body>
</html>
</p></body></html>
