<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: white;
    }

    .login {
      color: #333333;
      text-decoration: none;
      font-size: 14px;
    }

    .weather-info {
      color: #666666;
      font-size: 12px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border: 1px solid #d9d9d9;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .search-input {
      border: none;
      outline: none;
      background-color: transparent;
      font-size: 14px;
      padding: 5px;
      flex: 1;
    }

    .search-icon,
    .voice-icon {
      width: 20px;
      height: 20px;
      margin-left: 5px;
      background-image: url('placeholder.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .currency {
      color: #333333;
      font-size: 14px;
      margin-left: 10px;
    }

    .gohome-button {
      background-color: purple;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>

<div class="container">
<a class="login" href="#">Войти</a>

<div class="search-bar">
<input class="search-input" placeholder="Найдется все" type="text"/>
<div class="voice-icon"></div>
<div class="search-icon"></div>
</div>
<div class="currency">25° USD 90.25 • EUR 97.88</div>
<button class="gohome-button">⌂</button>
</div>
</body>
