<!DOCTYPE html>

<html>
<head>
<title>SHEIN</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .slider {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .slider img {
      margin: 0 10px;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .categories {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .categories button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .product-grid img {
      width: 100%;
      height: auto;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    .footer-links ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .footer-links li {
      margin-bottom: 10px;
    }
    .footer-links a {
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>
