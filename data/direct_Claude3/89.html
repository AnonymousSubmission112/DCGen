<html><body><p>
<!DOCTYPE html>

<html>
<head>
<title>Google</title>
<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .header a {
      color: rgba(0, 0, 0, 0.87);
      text-decoration: none;
      font-size: 13px;
      margin-left: 15px;
    }

    .logo {
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 14px;
      width: 580px;
      max-width: 90%;
      box-sizing: border-box;
    }

    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-container img {
      margin-right: 10px;
      cursor: pointer;
    }

    .language {
      font-size: 13px;
      color: #5f6368;
      margin-top: 30px;
    }

    .language a {
      text-decoration: none;
      color: #1a73e8;
    }
  </style>
</head>
<body>
<div class="header">
<a href="#">Gmail</a>
<a href="#">Images</a>
</div>
<img alt="Google Logo" class="logo" src="placeholder.png"/>
<div class="search-container">
<input type="text"/>
<img alt="Google Voice Search" src="placeholder.png"/>
<img alt="Google Lens" src="placeholder.png"/>
</div>
<div class="language">
    Google offered in: <a href="#">English</a>
</div>
</body>
</html>
</p></body></html>
