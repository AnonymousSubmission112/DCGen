<html><body><p>
<!DOCTYPE html>

<html>
<head>
<title>Google</title>
<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .header a {
      color: #5f6368;
      text-decoration: none;
      font-size: 13px;
      margin-left: 15px;
    }
    
    .logo {
      width: 272px;
      height: 92px;
      margin-bottom: 20px;
    }
    
    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 14px;
      width: 582px;
      max-width: 90%;
      box-sizing: border-box;
    }
    
    .search-container input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }
    
    .search-container button {
      background-color: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      margin-left: 10px;
    }
    
    .search-container button img {
      width: 24px;
      height: 24px;
    }
    
    .language {
      color: #4285f4;
      font-size: 13px;
      margin-top: 20px;
    }
    
    .language a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="header">
<a href="#">Gmail</a>
<a href="#">Images</a>
</div>
<img alt="Google Logo" class="logo" src="placeholder.png"/>
<div class="search-container">
<input type="text"/>
<button><img alt="Search Icon" src="placeholder.png"/></button>
<button><img alt="Voice Search Icon" src="placeholder.png"/></button>
</div>
<div class="language">
    Google offered in: <a href="#">English</a>
</div>
</body>
</html>
</p></body></html>
