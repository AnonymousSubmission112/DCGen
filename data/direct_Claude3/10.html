<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>Website</title>
<style>
    body {
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

    .container {

      color: #666;
    }

    p {

      margin-bottom: 20px;
    }
    
    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .links {
      display: flex;

      align-items: center;
    }
    
    .links a {
