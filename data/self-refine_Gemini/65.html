<!DOCTYPE html>

<style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            width: 960px;
            margin: 0 auto;
            padding: 30px 0;
        }

            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin: 0 auto;
            display: block;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .content {
            text-align: center;
            margin-bottom: 40px;
        }

        .content p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .content img {
            width: 300px;
            height: 200px;
            background-color: #ddd;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .links {
            display: inline-block;
            margin: 0 10px;
            color: #666;
            text-decoration: none;
        }

        header nav {
            text-align: right;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav li {
            display: inline-block;
            margin-left: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        header .search {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
