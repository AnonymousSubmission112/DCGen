<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page</title>
<style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            width: 350px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            position: relative;
            text-align: left;
        }
        .login-container img {
            width: 20px;
            height: 20px;
            margin-left: 300px;
            margin-top: -40px;
            position: absolute;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .login-container button {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .forgot-password {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="login-container">
<img alt="Logo" src="placeholder.png"/>
<input placeholder="Email" required="" type="email"/>
<input placeholder="Password" required="" type="password"/>
<div class="forgot-password">
<a href="#">Forgot my password</a>
</div>
<button type="submit">Login</button>
</div>
<img alt="image" src="placeholder.png" style="margin-left: 30px; margin-top: 20px; position: absolute;"/>
</body>
</html>
</p></body></html>
