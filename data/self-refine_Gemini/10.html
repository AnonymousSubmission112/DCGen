<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Replica</title>
<style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 720px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .left, .right {
            padding: 20px;
        }
        .left {
            text-align: left;
            border-right: 1px solid #e6e6e6;
            flex: 1;
        }
        .left img {
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }
        .left p {
            margin: 10px 0;
            font-size: 14px;
        }
        .right {
            flex: 1.5;
            padding: 20px;
        }
        .right .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .right .title span {
            font-size: 12px;
            font-weight: normal;
            color: #666666;
        }
        .right .phone-code {
            display: flex;
            align-items: center;
            border: 1px solid #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .right .phone-code .code {
            font-size: 14px;
            color: #666666;
            margin-right: 10px;
        }
        .right .phone-code input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: #666666;
        }
        .right .phone-code input::placeholder {
            color: #666666;
        }
        .right .otp-button {
            background-color: #1890ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
        }
        .right .other-login {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .right .other-login .login-option img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .right .footer {
            text-align: center;
            font-size: 12px;
            color: #bfbfbf;
            margin-top: 20px;
        }
        .right .footer a {
            color: #bfbfbf;
            text-decoration: none;
        }
        .right .other-login .login-option {
            display: flex;
            align-items: center;
        }
        .right .footer p {
            margin: 0;
        }
        .right .other-login .login-option p {
            margin: 0;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="container">
<div class="left">
<p>打开微信App</p>
<p>在「微信」右上角打开扫一扫</p>
<img alt="QR Code" src="placeholder.png"/>
<p>扫描图片方式: 微信</p>
<p>下载App</p>
<p>手机号码</p>
<p>无需绑定</p>
</div>
<div class="right">
<div class="title">验证登录 <span>密码登录</span></div>
<div class="phone-code">
<span class="code">+86</span>
<input placeholder="手机号码" type="text"/>
</div>
<div class="phone-code">
<input placeholder="输入6位短信验证码" type="text"/>
<button>获取短信验证码</button>
</div>
<button class="otp-button">登录/注册</button>
<div class="other-login">
<div class="login-option"><img alt="微信" src="placeholder.png"/><p>微信</p></div>
<div class="login-option"><img alt="QQ" src="placeholder.png"/><p>QQ</p></div>
<div class="login-option"><img alt="微博" src="placeholder.png"/><p>微博</p></div>
</div>
<div class="footer">
<p>未注册用户验证登录后自动注册。 注册/登录即同意《用户协议》和《隐私协议》</p>
<p>开发者工具  |  意见反馈  |  法律声明  |  联系我们  |  关于我们  |  注册商标  |  Investor Relations</p>
</div>
</div>
</div>
</body>
</html>
</p></body></html>
