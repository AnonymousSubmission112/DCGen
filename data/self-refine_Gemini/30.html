<!DOCTYPE html>

<html lang="ja">
<head>

<title>Webpage Screenshot</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .header a {
            color: #1e90ff;
            margin-left: 5px;

        .header button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 10px 20px;

            cursor: pointer;
            margin-left: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #eaeaea;
        }
        .search-bar input {
            width: 50%;

            margin-left: 10px;
        }
        .search-bar img {
            width: 50px;
            height: 50px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .card img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }
        .card .login-button {
            background-color: #ddd;
            color: #333;
        }
        .captcha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .captcha img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer span {
            margin-right: 20px;
        }
        .footer button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 20px;
        }
        .search-bar .input-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
            width: 30%;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-left: 10px;
        }
