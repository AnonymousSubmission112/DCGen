<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sample Page</title>
<style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #262626;
            background-color: #FAFAFA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .image-container {
            flex: 1;
            background-color: #FAFAFA;
            border: 1px solid #DBDBDB;
            height: 618px;
            width: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-height: 100%;
            max-width: 100%;
        }
        .form-container {
            flex: 1;
            max-width: 350px;
            padding: 20px;
            border: 1px solid #DBDBDB;
            background-color: #FFF;
            text-align: center;
            margin-left: 20px;
        }
        .form-container img {
            margin-bottom: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #DBDBDB;
            border-radius: 3px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3897F0;
            border: none;
            border-radius: 3px;
            color: #FFF;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container .alternative-login {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .form-container .line {
            flex: 1;
            height: 1px;
            background-color: #DBDBDB;
        }
        .form-container .or {
            margin: 0 10px;
            color: #8E8E8E;
            font-weight: 600;
        }
        .form-container .facebook-login, .form-container .forgot-password, .form-container .create-account {
            color: #3897F0;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        .form-container .get-app {
            margin-top: 20px;
        }
        .form-container .get-app img {
            height: 40px;
            margin: 5px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            color: #8E8E8E;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-right: 20px;
        }
        footer ul li {
            margin: 5px;
        }
        footer p {
            margin: 0;
            margin-left: 20px;
        }
        .facebook-login {
            display: flex;
            align-items: center;
        }
        .facebook-login input {
            margin-left: 10px;
            cursor: pointer;
            appearance: none;
            background-color: transparent;
            border: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
        }
        .facebook-login input::before {
            content: '';
            display: block;
            background-color: #3897F0;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            opacity: 0.4;
        }
        .facebook-login input:checked::before {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="main-container">
<div class="image-container">
<img alt="Placeholder Image" src="placeholder.png"/>
</div>
<div class="form-container">
<img alt="Logo" src="placeholder.png"/>
<input placeholder="Phone number, username, or email" type="text"/>
<input placeholder="Password" type="password"/>
<button>Log in</button>
<div class="alternative-login">
<div class="line"></div>
<div class="or">OR</div>
<div class="line"></div>
</div>
<div class="facebook-login">
<input id="facebook-login" type="checkbox"/>
<label for="facebook-login">Log in with Facebook</label>
</div>
<div class="forgot-password">Forgot password?</div>
<button class="create-account">Create new account</button>
<div class="get-app">
<p>Get the app.</p>
<img alt="App Store" src="placeholder.png"/>
<img alt="Google Play Store" src="placeholder.png"/>
</div>
</div>
</div>
<footer>
<ul>
<li>Meta</li>
<li>About</li>
<li>Blog</li>
<li>Jobs</li>
<li>Help</li>
<li>API</li>
<li>Privacy</li>
<li>Terms</li>
<li>Locations</li>
<li>Instagram Lite</li>
<li>Threads</li>
<li>Contact Uploading &amp; Non-Users</li>
<li>Meta Verified</li>
</ul>
<p>English <span>▼</span> © 2024 Instagram from Meta</p>
</footer>
</body>
</html>
</p></body></html>
