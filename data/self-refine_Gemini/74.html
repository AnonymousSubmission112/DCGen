<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quora</title>
<style>
        body {
            background-color: #f5f6f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 420px;
            padding: 40px;
            border: 1px solid #e6e6e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #A82400;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-text {
            font-size: 16px;
            color: #222;
            margin-bottom: 10px;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-container input {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }
        .button-container button {
            width: calc(100% - 20px);
            height: 40px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 0 10px;
            cursor: pointer;
        }
        .button-google {
            background-color: white;
            border: 1px solid #ddd;
        }
        .button-facebook {
            background-color: #3b5998;
            color: white;
            border: none;
        }
        .button-google img,
        .button-facebook img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .form button {
            width: 100%;
            height: 40px;
            background-color: #4a8af4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .forgot-password {
            font-size: 12px;
            color: #4a8af4;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }
        .sign-up-link {
            font-size: 14px;
            color: #666;
            text-decoration: none;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
<div class="title">Quora</div>
<div class="subtitle">A place to share knowledge and better understand the world</div>
<div class="button-container">
<button class="button-google">
<img alt="Google Logo" src="placeholder.png"/>
                Continue with Google
            </button>
<button class="button-facebook">
<img alt="Facebook Logo" src="placeholder.png"/>
                Continue with Facebook
            </button>
</div>
<div class="sign-up-link">
            Sign up with email
        </div>
<div class="login-text">
            Login
        </div>
<div class="input-container">
<label for="email">Email</label>
<input id="email" placeholder="Your email" type="email"/>
</div>
<div class="input-container">
<label for="password">Password</label>
<input id="password" placeholder="Your password" type="password"/>
</div>
<a class="forgot-password" href="#">Forgot password?</a>
<button type="submit">Login</button>
<div class="footer">
            New: 
            <a href="#">עברית</a>, 
            <a href="#">العربية</a>, 
            <a href="#">polski</a>, 
            <a href="#">ગુજરાતી</a>, 
            <a href="#">ಕನ್ನಡ</a>, 
            <a href="#">മലയാളം</a> and 
            <a href="#">తెలుగు</a>

            <a href="#">Your Ad Choices</a> ·
            <a href="#">Press</a> ·
            © Quora, Inc. 2024
        </div>
</div>
</body>
</html>
