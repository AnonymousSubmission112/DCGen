<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: white;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.speed {
  font-size: 100px;
  font-weight: bold;
  margin-bottom: 10px;
}

.unit {
  font-size: 35px;
  font-weight: bold;
  margin-left: 10px;
}

.info {
  font-size: 16px;
  margin-bottom: 20px;
}

.button {
  padding: 10px 20px;
  background-color: #eee;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.top-right {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  align-items: center;
}

.top-right .lang {
  font-size: 14px;
  margin-right: 10px;
}

.top-right .privacy {
  font-size: 14px;
  color: #007bff;
  text-decoration: none;
}

.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #eee;
  padding: 10px 0;
  text-align: center;
}

.footer .icon {
  width: 20px;
  height: 20px;
  margin: 0 5px;
}

.footer .icon img {
  width: 100%;
  height: 100%;
}

.circle {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #00e676;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 10px;
}

.circle .text {
  font-size: 12px;
  color: #fff;
}

.top-left {
  position: absolute;
  top: 10px;
  left: 10px;
  display: flex;
  align-items: center;
}

.top-left .icon {
  width: 30px;
  height: 30px;
  margin-right: 10px;
}

.top-left .icon img {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div class="top-right">
<div class="lang">English (US)</div>
<a class="privacy" href="#">Privacy</a>
</div>
<div class="top-left">
<div class="icon">
<img alt="" src="placeholder.png"/>
</div>
<div class="icon">
<img alt="" src="placeholder.png"/>
</div>
</div>
<div class="container">
<div class="speed">82</div>
<div class="unit">Mbps</div>
<div class="circle">
<div class="text">ES 05</div>
</div>
<div class="info">Your internet speed is</div>
<button class="button">Show more info</button>
</div>
<div class="footer">
<div class="icon">
<img alt="" src="placeholder.png"/>
</div>
<div class="icon">
<img alt="" src="placeholder.png"/>
</div>
<div class="icon">
<img alt="" src="placeholder.png"/>
</div>
<div class="icon">
<img alt="" src="placeholder.png"/>
</div>
</div>
</body>
</html>
</p></body></html>
