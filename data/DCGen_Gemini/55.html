<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: white;
  font-family: sans-serif;
}

.top-bar {
  background-color: #192734;
  color: white;
  padding: 10px;
}

.top-bar p {
  margin: 0;
  display: inline-block;
}

.top-bar button {
  background-color: #20c997;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 20px;
  font-size: 16px;
}

.main {
  text-align: center;
  margin-top: 50px;
}

.main h1 {
  font-size: 16px;
  margin-bottom: 50px;
}

.main label {
  font-size: 14px;
  margin-bottom: 10px;
}

.main input {
  width: 300px;
  height: 40px;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 10px;
  margin-bottom: 30px;
}

.main button {
  background-color: #2980b9;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.image-container {
  margin-top: 50px;
}

.image-container img {
  width: 100%;
  height: auto;
}
</style>
</head>
<body>
<div class="top-bar">
<p>Synology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our <a href="#">Cookie Policy</a>.</p>
<button>OK</button>
</div>
<div class="main">
<h1>Enter your QuickConnect ID to access your Synology NAS</h1>
<label for="quickconnect-id">QuickConnect ID</label>
<input id="quickconnect-id" type="text"/>
<button>Connect</button>
</div>
<div class="image-container">
<img alt="Placeholder image" src="placeholder.png"/>
</div>
</body>
</html>
