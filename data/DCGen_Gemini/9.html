<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: white;
  font-family: sans-serif;
}

.container {
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

.blue-container {
  background-color: #e0f2ff;

}

.text-block {

}

}

.text-block p {

  font-size: 12px;

}

.powered-by img {

  margin-left: 5px;
}

.line {

}

<body>
<div class="container">
<div class="blue-container">
