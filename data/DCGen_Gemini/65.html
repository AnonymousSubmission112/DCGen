<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f0f0f0;

  margin: 0;
}

.container {
  width: 960px;
  margin: 0 auto;
  padding: 20px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
}

.button {
  margin-right: 20px;
  color: black;
  font-size: 14px;
  text-decoration: none;
}

.search-bar {
  width: 380px;
  height: 30px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: white;
  display: flex;
  align-items: center;
  padding: 0 10px;
}

.search-icon {
  width: 10px;
  height: 14px;
  background-image: url("placeholder.png");
  background-size: cover;
  margin-right: 10px;
}

.login {
  color: black;
  font-size: 14px;
  text-decoration: none;
}

.content {
  text-align: center;
}

.content-box {
  background-color: #f0f0f0;
  padding: 20px;
  border-radius: 5px;
  margin-bottom: 20px;
  width: 476px;
}

.content-text {
  color: black;
  font-size: 14px;
}

.login-button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
  width: 175px;
  text-align: center;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.footer-link {
  color: black;
  font-size: 12px;
  text-decoration: none;

.footer-link-blue {
  color: #007bff;
  font-size: 12px;
  text-decoration: none;
}

</head>
<body>
<div class="container">

<div class="buttons">
<a class="button" href="#">总览</a>

<a class="button" href="#">帮助</a>
</div>
<div class="search-bar">

</div>
</div>
<div class="content">

<div>

<div>

</div>
</div>
