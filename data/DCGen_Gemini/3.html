<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f5f5f5;
  font-family: sans-serif;
}

.container {
  width: 300px;
  height: 200px;
  background-color: white;
  position: absolute;
  left: 400px;
  top: 150px;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.header {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: space-around;
  border-bottom: 1px solid #eee;
  padding: 0 10px;
}

.header img {
  width: 20px;
  height: 20px;
}

.form {
  padding: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #eee;
  border-radius: 3px;
  box-sizing: border-box;
}

.button {
  width: 100%;
  padding: 10px;
  background-color: #2196F3;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.forgot {
  text-align: center;
  margin-top: 10px;
  font-size: 12px;
  color: #777;
}

.image {
  width: 200px;
  height: 150px;
  background-color: #eee;
  position: absolute;
  left: 600px;
  top: 200px;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
}

.image img {
  width: 100px;
  height: 100px;
}

</style>
</head>
<body>
<div class="container">
<div class="header">
<img alt="Logo" src="placeholder.png"/>
</div>
<div class="form">
<input placeholder="Email" type="text"/>
<input placeholder="Password" type="password"/>
<div class="forgot">
      Forgot my password
    </div>
<button class="button">Login</button>
</div>
</div>
<div class="image">
<img alt="Image" src="placeholder.png"/>
</div>
</body>
</html>
