.container {
  display: flex;

  width: 50%;

  display: flex;
  gap: 20px;

  text-decoration: none;
  font-weight: bold;
}

.language > *:hover {
  text-decoration: underline;
}

.hello {

  color: #fff;
}

.country {
  display: flex;
  gap: 50px;
  margin-bottom: 50px;
}

.country > div {
  width: 200px;
  height: 150px;
  background-color: #fff;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.country > div > img {
  width: 60px;
  height: 60px;
}

.country > div > p {
  font-weight: bold;
  margin-top: 10px;

}

.shopping {
  font-size: 24px;

  margin-bottom: 10px;
  color: #fff;
}

.description {
  font-size: 16px;
  color: #fff;

}

.details {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.details:hover {
  text-decoration: underline;
}

.image {
  width: 450px;
  height: 300px;
  background-color: #fff;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.image > img {
  width: 60px;
  height: 60px;
}
</style>
</head>

<div class="language">
