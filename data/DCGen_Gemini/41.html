<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 500px;
  margin: 100px auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.image {
  width: 100%;
  height: 120px;
  background-color: #e0e0e0;
  border-radius: 8px;
  margin-bottom: 20px;
}

.image::before {
  content: '';
  display: block;
  padding-top: 100%;
}

.input-container {
  margin-bottom: 10px;
}

.input-container label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.input-container input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.input-container button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.input-container button:hover {
  background-color: #45a049;
}

.text {
  font-size: 14px;
  color: #666;
}

.footer {
  background-color: #f2f2f2;
  padding: 10px 0;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.footer span {
  font-size: 12px;
  color: #666;
}

.footer a {
  color: #4CAF50;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
<div class="image"></div>
<div class="text">Public DNS</div>
<div class="input-container">
<label for="dns-name">DNS Name</label>
<input id="dns-name" type="text"/>
<button type="button">Resolve</button>
</div>
<div class="text">Enter a domain (like example.com) or IP address (like 8.8.8.8 or 2001:4860:4860::8844) here.</div>
</div>
<div class="footer">
<span>Help</span>
<span>Cache Flush</span>
<span>Get Started with Google Public DNS</span>
</div>
</body>
</html>
</p></body></html>
