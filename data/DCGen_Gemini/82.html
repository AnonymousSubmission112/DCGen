<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f1f3f4;
  margin: 0;
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 350px;
}

.logo {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.logo img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.subtitle {
  color: #777;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  box-sizing: border-box;
}

.forgot-password {
  display: block;
  margin-top: 5px;
  color: #4285f4;
  text-decoration: none;
}

.guest-mode {
  color: #777;
  margin-top: 15px;
  margin-bottom: 20px;
}

.guest-mode a {
  color: #4285f4;
  text-decoration: none;
}

.button-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.button {
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  font-weight: bold;
  cursor: pointer;
}

.create-account {
  background-color: #f8f9fa;
  color: #777;
}

.next {
  background-color: #4285f4;
  color: #fff;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  font-size: 13px;
  color: #777;
}

.language {
  display: flex;
  align-items: center;
}

.language select {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 3px;
  padding: 5px 10px;
  margin-left: 5px;
  appearance: none;
  -webkit-appearance: none;
}

.footer a {
  color: #777;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
<div class="card">
<div class="logo">
<img alt="Google Logo" src="placeholder.png"/>
<div class="title">Sign in</div>
</div>
<div class="subtitle">to continue to Gmail</div>
<div class="input-group">
<label for="email">Email or phone</label>
<input id="email" placeholder="Email or phone" type="text"/>
</div>
<a class="forgot-password" href="#">Forgot email?</a>
<div class="guest-mode">Not your computer? Use a private browsing window to sign in. <a href="#">Learn more about using Guest mode</a></div>
<div class="button-group">
<button class="button create-account">Create account</button>
<button class="button next">Next</button>
</div>
<div class="footer">
<div class="language">English (United States)<select><option>English (United States)</option></select></div>
<div><a href="#">Help</a> <a href="#">Privacy</a> <a href="#">Terms</a></div>
</div>
</div>
</div>
</body>
</html>
</p></body></html>
