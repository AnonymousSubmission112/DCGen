<!DOCTYPE html>

<html>
<head>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}
.top-section {
  background-color: black;
  color: white;
  padding: 20px;
}
.top-section a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  display: inline-block;
}
.top-section a:hover {
  text-decoration: underline;
}
.top-section .icon {
  width: 20px;
  height: 20px;
  background-color: white;
  border: 1px solid black;
  display: inline-block;
  margin-right: 10px;
}
.top-section .icon:before {
  content: "";
  display: block;
  width: 10px;
  height: 2px;
  background-color: black;
  margin: 9px auto;
}
.bottom-section {
  background-color: white;
  padding: 50px;
}
.bottom-section .container {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.bottom-section .container .rectangle {
  width: 300px;
  height: 200px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  position: absolute;
  z-index: 1;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
.bottom-section .container .rectangle.first {
  top: 50px;
  left: 100px;
}
.bottom-section .container .rectangle.second {
  top: 100px;
  left: 200px;
}
.bottom-section .container .rectangle.third {
  top: 150px;
  right: 100px;
}
.bottom-section .container .rectangle.third .image {
  width: 50px;
  height: 50px;
  background-color: #ccc;
  display: block;
  margin: 80px auto;
}
.bottom-section .container .rectangle.first h1 {
  text-align: center;
  margin-top: 50px;
}
.bottom-section .container .mouse {
  position: absolute;
  top: 180px;
  left: 50%;
  transform: translateX(-50%);
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: black;
  cursor: pointer;
}
.bottom-section .gradient {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(0, 0, 128, 1));
  z-index: -1;
}
</style>
</head>
<body>
<div class="top-section">
<div class="icon"></div>
<a href="#">Cloud Gateways</a>
<a href="#">WIFI</a>
<a href="#">Switching</a>
<a href="#">Camera Security</a>
<a href="#">Door Access</a>
<a href="#">New Integrations</a>
<a href="#">Accessory Tech</a>
<a href="#">Identity</a>
<a href="#">Support</a>
<a href="#">Store</a>
<br/>
<a href="#">Introduction</a>
<a href="#">How It Works</a>
<a href="#">What's New</a>
<br/>
<a href="#">Links</a>
<a href="#">Design Center</a>
<a href="#">Professional Support</a>
<br/>
<a href="#">Large Project Assistance</a>
<a href="#">UISP Carrier Platform</a>
</div>
<div class="bottom-section">
<div class="container">
<div class="rectangle first">
<h1>Building the Future of IT</h1>
</div>
<div class="rectangle second"></div>
<div class="rectangle third">
<div class="image"></div>
</div>
<div class="mouse"></div>
</div>
<div class="gradient"></div>
</div>
</body>
</html>
