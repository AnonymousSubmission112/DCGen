<!DOCTYPE html>

<html>
<head>
<title>Website Layout</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-row img {
            width: 200px;
            height: 100px;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .bottom-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-row h2 {
            color: #888;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .image-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .image-grid img {
            width: 100px;
            height: 100px;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-row button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .button-row button:nth-child(1) {
            background-color: #008080;
        }

        .button-row button:nth-child(2) {
            background-color: #000080;
        }

        .button-row button:nth-child(3) {
            background-color: #8B4513;
        }

        .button-row button:nth-child(4) {
            background-color: #800080;
        }

        .button-row button:nth-child(5) {
            background-color: #FFA500;
        }

        .button-row button:nth-child(6) {
            background-color: #FFC0CB;
        }

        .button-row button:nth-child(7) {
            background-color: #D2691E;
        }

        .button-row button:nth-child(8) {
            background-color: #008B8B;
        }
    </style>
</head>
<body>
<div class="container">
<div class="top-row">
<img alt="Placeholder" src="placeholder.png"/>
<img alt="Placeholder" src="placeholder.png"/>
</div>
<div class="bottom-row">
<h2>買家秀</h2>
<div class="image-grid">
<img alt="Placeholder" src="placeholder.png"/>
<img alt="Placeholder" src="placeholder.png"/>
<img alt="Placeholder" src="placeholder.png"/>
<img alt="Placeholder" src="placeholder.png"/>
<img alt="Placeholder" src="placeholder.png"/>
</div>
<div class="button-row">
<button>Fall 30%</button>
<button>Cozy Comforts</button>
<button>Loungers</button>
<button>Tops to shirts</button>
<button>Urban Chic</button>
<button>Chic &amp; Edgy</button>
<button>Unqounted Fashion</button>
<button>Daily &gt;&gt;</button>
</div>
</div>
</div>
</body>
</html>
