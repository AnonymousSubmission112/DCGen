<!DOCTYPE html>

<html>
<head>
<title>CAPTCHA Page</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .captcha-box {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .captcha-box img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .captcha-box p {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .captcha-box button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .audio-icon {
      margin-top: 10px;
    }
    .audio-icon img {
      width: 20px;
      height: 20px;
    }
    .captcha-id {
      color: #666;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
<h2>Show us your human side..</h2>
<p>We can't tell if you're a human or a bot</p>
<div class="captcha-box">
<img alt="Captcha Image" src="placeholder.png"/>
<p>Protecting your account</p>
<p>Please solve this puzzle so we know you're a real person</p>
<button>Start Puzzle</button>
<div class="audio-icon">
<img alt="Audio Icon" src="placeholder.png"/>
</div>
<p class="captcha-id">63117d22d0b4498b4238</p>
</div>
<p class="captcha-id">110e19ed-38a6-4575-8b9d</p>
</div>
</body>
</html>
</p></body></html>
