<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Instagram Login</title>
<style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      width: 350px;
    }

    .login-box img {
      width: 175px;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login-box a {
      color: #0095f6;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
      display: block;
    }

    .login-box p {
      font-size: 14px;
      color: #8e8e8e;
      margin-bottom: 20px;
    }

    .footer {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .footer img {
      width: 130px;
      margin: 0 10px;
    }

    .links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .links a {
      color: #8e8e8e;
      text-decoration: none;
      font-size: 12px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div class="container">
<div class="login-box">
<img alt="Instagram Logo" src="placeholder.png"/>
<input placeholder="Phone number, username, or email" type="text"/>
<input placeholder="Password" type="password"/>
<button>Log In</button>
<p>OR</p>
<a href="#">Log in with Facebook</a>
<a href="#">Forgot password?</a>
</div>
<div class="login-box">
<a href="#">Create new account</a>
</div>
<div class="footer">
<img alt="App Store" src="placeholder.png"/>
<img alt="Google Play" src="placeholder.png"/>
</div>
</div>
<div class="links">
<a href="#">Meta</a>
<a href="#">About</a>
<a href="#">Blog</a>
<a href="#">Jobs</a>

<a href="#">Threads</a>
<a href="#">Contact Uploading &amp; Non-Users</a>
<a href="#">Meta verified</a>
</div>
<p style="text-align: center; font-size: 12px; color: #8e8e8e;">English Â© 2024 Instagram from Meta</p>
</body>
</html>
