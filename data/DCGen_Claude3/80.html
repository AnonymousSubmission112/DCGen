<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a0dad;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        .support-id {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Уважаемый клиент, наш сайт недоступен при использовании VPN сервисов</h1>
<p>Пожалуйста, отключите VPN или воспользуйтесь формой ниже для обхода блокировки</p>
<p>Нам нужно убедиться, что вы не являетесь роботом</p>
<div class="image-grid">
<img alt="Image 1" src="placeholder.png"/>
<img alt="Image 2" src="placeholder.png"/>
<img alt="Image 3" src="placeholder.png"/>
<img alt="Image 4" src="placeholder.png"/>
</div>
<div class="input-container">
<input placeholder="Введите код с картинки" type="text"/>
</div>
<button>Отправить</button>
<p class="support-id">Your support ID is: 108220018139646065539</p>
</div>
</body>
</html>
</p></body></html>
