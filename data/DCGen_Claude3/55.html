<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: navy;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner-text {
            margin: 0;
        }

        .ok-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .description {
            color: gray;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 5px;
            border: 1px solid gray;
            border-radius: 4px;
        }

        .connect-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .bottom-bar {
            background-color: lightblue;
            height: 10px;
        }
    </style>
</head>
<body>
<div class="banner">
<p class="banner-text">Symology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our Cookie Policy.</p>
<button class="ok-btn">OK</button>
</div>
<div class="content">
<p class="description">Enter your QuickConnect ID to ac</p>
<div class="input-container">
<input placeholder="QuickConnect ID" type="text"/>
</div>
<button class="connect-btn">Connect</button>
</div>
<div class="bottom-bar"></div>
</body>
</html>
</p></body></html>
