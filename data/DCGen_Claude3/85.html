<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      background-color: #f8f8f8;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weather-info {
      color: #666;
      font-size: 14px;
    }

    .login-btn {
      background-color: transparent;
      border: none;
      color: #333;
      font-size: 16px;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin: 20px;
    }

    .search-input {
      flex: 1;
      height: 44px;
      border: 1px solid #ddd;
      border-radius: 22px 0 0 22px;
      padding: 0 20px;
      font-size: 16px;
      outline: none;
    }

    .search-btn {
      height: 44px;
      background-color: #ff9800;
      border: none;
      border-radius: 0 22px 22px 0;
      color: #fff;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .search-btn i {
      margin-right: 5px;
    }

    .currency-info {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin: 20px;
      font-size: 16px;
      color: #666;
    }

    .gonkong-btn {
      background-color: #673ab7;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 20px;
    }

    .circle {
      width: 60px;
      height: 60px;
      background-color: #673ab7;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
<div class="header">
<div class="weather-info">Сегодня: сильный дождь ⛅ +24...+26° ⛉ слабый ветер 3 м/с</div>
<button class="login-btn">Войти</button>
</div>
<div class="search-bar">
<input class="search-input" placeholder="Найдется все" type="text"/>
<button class="search-btn">
<i class="fas fa-microphone"></i>
<i class="fas fa-cog"></i>
</button>
</div>
<div class="currency-info">
    25° USD 90.25 EUR 97.88
    <button class="gonkong-btn">Гонконг</button>
</div>
<div class="circle">
<img alt="Circle Icon" src="placeholder.png"/>
</div>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/your-kit-id.js"></script>
</body>
</html>
</p></body></html>
