<html><body><p>
<!DOCTYPE html>

<html>
<head>
<title>Internet Speed Test</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .language-selector {
            text-align: right;
            color: #666;
            font-size: 14px;
        }

        .language-selector a {
            color: #666;
            text-decoration: none;
            margin-left: 10px;
        }

        .speed-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .speed-number {
            font-family: 'Courier New', monospace;
            color: #333;
        }

        .speed-unit {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .speed-quality {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #6ab04c;
            color: #fff;
            font-weight: bold;
            line-height: 50px;
            margin-left: 10px;
        }

        .show-more-btn {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .rating-icons {
            margin-top: 20px;
        }

        .rating-icon {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            color: #fff;
            font-weight: bold;
            line-height: 50px;
            margin: 0 5px;
        }

        .rating-icon.good {
            background-color: #6ab04c;
        }

        .rating-icon.medium {
            background-color: #f4b400;
        }

        .rating-icon.poor {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="container">
<div class="language-selector">
            English (US) | Privacy
        </div>
<div class="speed-display">
            Your Internet speed is
            <span class="speed-number">82</span>
<span class="speed-unit">Mbps</span>
<span class="speed-quality">EE</span>
</div>
<button class="show-more-btn">Show more info</button>
<div class="rating-icons">
<div class="rating-icon good">EE</div>
<div class="rating-icon medium">OK</div>
<div class="rating-icon poor">00</div>
</div>
</div>
</body>
</html>
</p></body></html>
