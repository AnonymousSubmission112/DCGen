<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Google</title>
<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      width: 584px;
      max-width: 90%;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 5px 8px 0 16px;
    }

    .search-bar .search-icon {
      width: 24px;
      height: 24px;
      background-image: url('placeholder.png');
      background-size: cover;
    }

    .search-bar .mic-icon {
      width: 24px;
      height: 24px;
      background-color: #4285f4;
      border-radius: 50%;
      margin-left: 10px;
    }

    .search-bar .cam-icon {
      width: 24px;
      height: 24px;
      background-color: #34a853;
      border-radius: 50%;
      margin-left: 10px;
    }

    .search-links {
      display: flex;
      justify-content: center;
      margin-top: 18px;
    }

    .search-links a {
      color: #1a73e8;
      font-size: 13px;
      margin: 0 10px;
      text-decoration: none;
    }

    .language-links {
      color: #70757a;
      font-size: 13px;
      margin-top: 16px;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding: 6px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .nav-bar span {
      padding: 0 12px;
      font-size: 14px;
    }

    .nav-bar .logo {
      color: #70757a;
      font-weight: bold;
    }

    .nav-bar .item {
      color: #333;
    }

    .nav-bar .profile-icon {
      width: 32px;
      height: 32px;
      background-image: url('placeholder.png');
      background-size: cover;
      border-radius: 50%;
      margin-left: auto;
    }
  </style>
</head>
<body>
<div class="search-container">
<div class="search-bar">
<div class="search-icon"></div>
<input placeholder="Google 搜尋" type="text"/>
<div class="mic-icon"></div>
<div class="cam-icon"></div>
</div>
<div class="search-links">
<a href="#">Google 搜尋</a>
<a href="#">好手氣</a>
</div>
<div class="language-links">Google 並提供以下語言版本: 中文(繁体) English</div>
</div>
<div class="nav-bar">
<span class="logo">Google</span>
<span class="item">商店</span>
<span class="item">企業</span>
<span class="item">探索更多的選擇方式</span>
<span class="item">光線模式</span>
<span class="item">設定</span>
<div class="profile-icon"></div>
</div>
</body>
</html>
</p></body></html>
