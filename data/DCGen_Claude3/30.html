<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .login {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .dots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
    }

    .disclaimer {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
<div class="container">
<div class="icon"></div>
<h1>新作業録をもうすぐ開始</h1>
<button class="btn">アカウントを作成</button>
<p class="login">ログイン</p>
<div class="dots">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>
<p class="disclaimer">This site is protected by reCAPTCHA Enterprise and the Google Privacy Policy and Terms of Service apply.</p>
</div>
</body>
</html>
</p></body></html>
