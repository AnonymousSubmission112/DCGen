<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weather {
      color: #333;
      font-size: 14px;
    }

    .login {
      background-color: transparent;
      border: none;
      color: #333;
      font-size: 14px;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .search-input {
      width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    .search-icons {
      display: flex;
      align-items: center;
      margin-left: 10px;
    }

    .search-icons img {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .currency {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .temperature {
      color: #333;
      font-size: 16px;
      font-weight: bold;
    }

    .gonkong {
      background-color: #673ab7;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="header">
<span class="weather">Сегодня, дождь · +25...+28° · слабый ветер 1-2 м/с</span>
<button class="login">Войти</button>
</div>
<div class="search-container">
<input class="search-input" placeholder="Найдется все" type="text"/>
<div class="search-icons">
<img alt="Voice Search" src="placeholder.png"/>
<img alt="Settings" src="placeholder.png"/>
</div>
</div>
<div class="currency">
<span class="temperature">25°</span>
<span>USD 90.19</span>
<span>EUR 97.90</span>
</div>
<div class="gonkong">
<img alt="Gonkong" src="placeholder.png"/>
</div>
</body>
</html>
</p></body></html>
