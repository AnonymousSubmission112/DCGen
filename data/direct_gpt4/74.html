<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quora</title>
<style>
        body {
            background-color: #f5f6f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 420px;
            padding: 40px;
            border: 1px solid #e6e6e6;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 40px;
            color: #A82400;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .button-container {
            margin: 20px 0;
        }
        .button-container button {
            width: calc(100% - 20px);
            height: 40px;
            margin: 5px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 0 10px;
            cursor: pointer;
        }
        .button-google {
            background-color: white;
            border: 1px solid #ddd;
        }
        .button-facebook {
            background-color: #3b5998;
            color: white;
            border: none;
        }
        .form {
            text-align: left;
        }
        .form input[type="email"], 
        .form input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .form button {
            width: 100%;
            height: 40px;
            background-color: #4a8af4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form a {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-top: 10px;
            color: #4a8af4;
            text-decoration: none;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="title">Quora</div>
<div class="subtitle">A place to share knowledge and better understand the world</div>
<div class="button-container">
<button class="button-google">
<img alt="Google Logo" src="placeholder.png" style="width:16px;height:16px;margin-right:10px;"/>
                Continue with Google
            </button>
<button class="button-facebook">
<img alt="Facebook Logo" src="placeholder.png" style="width:16px;height:16px;margin-right:10px;"/>
                Continue with Facebook
            </button>
</div>
<div class="form">
<label for="email">Email</label>
<input id="email" placeholder="Your email" type="email"/>
<label for="password">Password</label>
<input id="password" placeholder="Your password" type="password"/>
<button type="submit">Login</button>
<a href="#">Forgot password?</a>
</div>
<div class="footer">
            New: 
            <a href="#">עברית</a>, 
            <a href="#">العربية</a>, 
            <a href="#">polski</a>, 
            <a href="#">ગુજરાતી</a>, 
            <a href="#">ಕನ್ನಡ</a>, 
            <a href="#">മലയാളം</a> and 
            <a href="#">తెలుగు</a>

            © Quora, Inc. 2024
        </div>
</div>
</body>
</html>
