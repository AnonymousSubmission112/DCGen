<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .left,
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .left a,
        .navbar .right button,
        .navbar .right a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar .left a.active {
            color: blue;
        }
        .navbar .right a.store {
            background-color: blue;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .header {
            height: 400px;
            background: linear-gradient(to bottom, black, white);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .header h1 {
            font-size: 36px;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }
        .content img {
            width: 50%;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="navbar">
<div class="left">
<a href="#">Introduction</a>
<a href="#">How it Works</a>
<a class="active" href="#">What's New</a>
<a href="#">Links</a>
<a href="#">Design Center</a>
<a href="#">Professional Support</a>
<a href="#">Large Project Assistance</a>
<a href="#">UISP Carrier Platform</a>
</div>
<div class="right">

</div>
</div>

</div>
<div class="content">
