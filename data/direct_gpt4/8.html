<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Internet Speed</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }

        .header a {
            color: black;
            text-decoration: none;
            margin-right: 10px;
        }

        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #E0E0E0;
            margin-bottom: 20px;
        }

        .text-large {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .speed-number {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
        }

        .speed-unit {
            font-size: 48px;
            font-weight: normal;
            margin-left: 10px;
            vertical-align: super;
        }

        .circle-icon {
            width: 40px;
            height: 40px;
            border: 2px solid green;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .show-info-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        .bottom-images {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .bottom-images img {
            width: 40px;
            height: 40px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="header">
<a href="#">English (US)</a>
<a href="#">Privacy</a>
</div>
<div class="image-placeholder"></div>
<div class="text-large">Your Internet speed is</div>
<div class="speed-display">
<span class="speed-number">82</span><span class="speed-unit">Mbps</span>
<div class="circle-icon">E5<br/>05</div>
</div>
<button class="show-info-btn">Show more info</button>
<div class="bottom-images">
<img alt="Placeholder 1" src="placeholder.png"/>
<img alt="Placeholder 2" src="placeholder.png"/>
<img alt="Placeholder 3" src="placeholder.png"/>
</div>
</body>
</html>
</p></body></html>
