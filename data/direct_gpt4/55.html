<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .banner {
            background-color: #1b2b3a;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
        }
        .banner button {
            background-color: #00c08b;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .banner a {
            color: #00c08b;
            text-decoration: none;
        }
        .content {
            text-align: center;
            margin-top: 100px;
        }
        .content h1 {
            font-size: 24px;
            color: #333333;
        }
        .content input {
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-bottom: 2px solid #3578e5;
            outline: none;
            width: 300px;
        }
        .content .button {
            background-color: #3578e5;
            border: none;
            color: white;
            padding: 10px 30px;
            margin-top: 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            background-color: #3578e5;
            height: 50px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div class="banner">
<span>Synology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our <a href="#">Cookie Policy</a>.</span>
<button>OK</button>
</div>
<div class="content">
<h1>Enter your QuickConnect ID to access your Synology NAS</h1>
<input placeholder="QuickConnect ID" type="text"/>
<br/>
<button class="button">Connect</button>
</div>
<div class="footer"></div>
</body>
</html>
</p></body></html>
