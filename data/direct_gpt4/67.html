<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VK Login Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
        }
        .login-box .signup {
            background-color: #4caf50;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
        .footer a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }
        .footer select {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<img alt="VK Logo" class="logo" src="vk-logo.png"/>
<div class="login-box">
<h2>Sign in to VK</h2>
<input placeholder="Phone or email" type="text"/>
<button>Sign in</button>
<div class="qr-login">
<p>Quick login with QR code</p>
<img alt="QR Code" src="placeholder.png"/>
</div>
<button class="signup">Sign up</button>
<button>Create business page</button>
</div>
<div class="footer">
<img alt="App Store" src="placeholder.png"/>
<img alt="Google Play" src="placeholder.png"/>
<img alt="RuStore" src="placeholder.png"/>
<p>Recommendation technologies used</p>
<p>VK © 2006-2024</p>
<div>
<a href="#">About VK</a>
<a href="#">Terms</a>
<a href="#">Developers</a>
</div>
<select>
<option value="english">English</option>
<option value="russian">Русский</option>
<option value="all-languages">All languages</option>
</select>
</div>
</div>
</body>
</html>
</p></body></html>
