<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Choose a Country</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2a2fb0 0%, #4acff1 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        .container img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto 30px;
        }
        .container h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }
        .container h2 {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0 50px;
        }
        .flags img {
            width: 200px;
            height: 150px;
            margin: 0 20px;
        }
        .flags span {
            display: block;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .shopping-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-top: 50px;
            display: inline-block;
        }
        .shopping-info h3 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        .shopping-info p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
<img alt="Placeholder" src="placeholder.png"/>
<h1>Hello!</h1>
<h2>Choose a country.</h2>
<div class="flags">
<div style="display: inline-block;">
<img alt="Canada" src="placeholder.png"/>
<span>Canada</span>
</div>
<div style="display: inline-block;">
<img alt="United States" src="placeholder.png"/>
<span>United States</span>
</div>
</div>
<div class="shopping-info">

<p>International customers can shop on www.bestbuy.com and have orders shipped to any U.S. address or U.S. store.</p>
<p>See More Details</p>
<img alt="Details" src="placeholder.png"/>
</div>
</div>
</body>
