<style>
        body {
            display: flex;

        .container {

        .mockup {

        .mockup img {

            height: 64px;
        }
        .login {
            width: 348px;
            height: 380px;
            padding: 10px;
            background: #FFF;
            border: 1px solid #DBDBDB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 32px;
        }
        .login img {
            width: 175px;
            height: 50px;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 100%;
            padding: 9px;
            margin: 6px 0;
            border: 1px solid #DBDBDB;
            border-radius: 3px;
            font-size: 14px;
        }
        .login button {
            width: 100%;
            background: #0095F6;
            color: #FFF;
            border: none;
            border-radius: 4px;
            padding: 9px;
            font-size: 14px;
            cursor: pointer;
        }
        .or-divider {
            display: flex;
            align-items: center;
            width: 100%;
            color: #8E8E8E;
            margin: 10px 0;
        }
        .or-divider::before, .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #DBDBDB;
        }
        .or-divider::before {
            margin-right: .8em;
        }
        .or-divider::after {
            margin-left: .8em;
        }
        .login-with-fb {
            display: flex;
            align-items: center;
            color: #385185;
            font-weight: bold;
        }
        .login-with-fb input {
            margin-right: 8px;
        }
        .forgot-password {
            margin: 12px 0;
            color: #385185;
            font-size: 12px;
        }
        .create-account {
            margin-top: 10px;
            color: #0095F6;
            font-weight: bold;
            text-decoration: none;
        }
        .get-app {
            margin-top: 20px;
            font-size: 14px;
            color: #8E8E8E;
            text-align: center;

            width: 100%;

            color: #8E8E8E;
            font-size: 12px;

            color: inherit;
