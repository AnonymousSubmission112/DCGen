<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }

        .login-button {
            padding: 5px 15px;
            background-color: #f2f2f2;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-icon {
            margin-left: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .weather-widget {
            position: absolute;
            top: 50px;
            right: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            max-width: 200px;
        }

        .weather-widget img {
            width: 36px;
            height: 36px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .weather-widget-text {
            font-size: 14px;
            color: #333;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }

        .search-bar {
            width: 600px;
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 25px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .search-input {
            border: none;
            flex-grow: 1;
            outline: none;
            font-size: 18px;
        }

        .search-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-bar {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: center;
            color: grey;
        }

        .info-bar img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .info-bar div {
            margin-right: 20px;
        }

    </style>
</head>
<body>
<div class="header">
<button class="login-button">Войти</button>
<img alt="menu-icon" class="menu-icon" src="placeholder.png"/>
</div>
<div class="weather-widget">
<img alt="weather-image" src="placeholder.png"/>
<div class="weather-widget-text">Сегодня: сильный дождь · +24...+26° · слабый ветер 3 М/с</div>
</div>
<div class="search-container">
<div class="search-bar">
<input class="search-input" placeholder="Найдётся всё" type="text"/>
<div class="search-icons">
<img alt="mic-icon" src="placeholder.png"/>
<img alt="settings-icon" src="placeholder.png"/>
</div>
</div>
</div>
<div class="info-bar">
<img alt="weather-icon" src="placeholder.png"/>
<div>25°</div>
<div>USD 90,25</div>
<div>EUR 97,88</div>
<div>Гонконг</div>
</div>
</body>
</html>
</p></body></html>
