<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Reproduction</title>
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left img {
            width: 70%;
        }
        .right {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px auto;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button.google {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        .button.apple {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        .button.create {
            background-color: #1da1f2;
        }
        .or {
            margin: 20px 0;
        }
        .signin {
            margin-top: 20px;
            font-size: 16px;
        }
        .signin button {
            background: none;
            border: none;
            color: #1da1f2;
            font-size: 16px;
            text-decoration: underline;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: black;
        }
        .footer a {
            color: #1da1f2;
        }
        .notification-bar {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }
        .notification-content {
            font-size: 14px;
        }
        .notification-content a {
            color: #1da1f2;
            text-decoration: none;
        }
        .close-button {
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
<div class="left">
<img alt="Logo" src="placeholder.png"/>
</div>
<div class="right">
<div class="title">Happening now</div>
<div class="subtitle">Join today.</div>
<div class="button-container">
<button class="button google">Sign up with Google</button>
<button class="button apple">Sign up with Apple</button>
</div>
<div class="or">or</div>
<button class="button create">Create account</button>
<div class="signin">
                Already have an account? <button>Sign in</button>
</div>
</div>
</div>
<div class="notification-bar">
<div class="notification-content">
<p><strong>Welcome to x.com!</strong></p>
<p>We are letting you know that we are changing our URL, but your privacy and data protection settings remain the same.</p>
<p>For more details, see our Privacy Policy: <a href="https://x.com/en/privacy" target="_blank">https://x.com/en/privacy</a></p>
</div>
<div class="close-button">
<span>Ã—</span>
</div>
</div>
</body>
</html>
</p></body></html>
