<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #fff;
        }
        .container {
            text-align: center;
        }
        .image-placeholder {
            width: 220px;
            height: 220px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }
        .speed-text {
            font-size: 24px;
            color: #222;
            margin-bottom: 10px;
        }
        .speed-value {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 192px;
            font-weight: bold;
            color: #222;
        }
        .speed-value .unit {
            font-size: 48px;
            margin-left: 10px;
        }
        .additional-info {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #00aa00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 12px;
            margin-left: 10px;
            color: #222;
        }
        .button {
            margin-top: 40px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #f8f8f8;
            color: #222;
            cursor: pointer;
        }
        .footer-icons {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .footer-icons img {
            margin: 0 10px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="image-placeholder">
<img alt="Placeholder Image" src="placeholder.png" style="width: 100%; height: 100%;"/>
</div>
<div class="speed-text">Your Internet speed is</div>
<div class="speed-value">
            82
            <span class="unit">Mbps</span>
<div class="additional-info"><span>ES05</span></div>
</div>
<div class="button">Show more info</div>
<div class="footer-icons">
<img alt="Icon 1" src="placeholder.png"/>
<img alt="Icon 2" src="placeholder.png"/>
<img alt="Icon 3" src="placeholder.png"/>
</div>
</div>
</body>
</html>
