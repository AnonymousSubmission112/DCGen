<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 800px;
            display: flex;
            justify-content: center;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .left, .right {
            padding: 20px;
        }
        .left {
            width: 40%;
            text-align: center;
            border-right: 1px solid #eaeaea;
        }
        .left img {
            width: 80%;
            height: auto;
            margin: 20px 0;
        }
        .right {
            width: 60%;
        }
        .tab {
            display: flex;
            margin-bottom: 20px;
        }
        .tab div {
            margin-right: 20px;
            padding-bottom: 10px;
            cursor: pointer;
        }
        .tab .active {
            border-bottom: 2px solid #0066ff;
            color: #0066ff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label, .form-group input {
            display: block;
            width: 100%;
        }
        .form-group input {
            padding: 10px;
            margin-top: 8px;
            box-sizing: border-box;
            border: 1px solid #eaeaea;
            border-radius: 5px;
        }
        .form-group .code-link {
            text-align: right;
        }
        .form-group .code-link a {
            color: #0066ff;
            text-decoration: none;
        }
        .btn {
            background-color: #0066ff;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .other-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .other-login img {
            width: 36px;
            height: 36px;
            margin: 0 10px;
        }
        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
<title>Replicated Webpage</title>
</head>
<body>
<div class="container">
<div class="left">
<p>打开知乎App</p>
<p>在「我的」页面右上角打开扫一扫</p>
<img alt="Placeholder Image" src="placeholder.png"/>
<p>其他扫码方式: 微信</p>
<div>
<button>下载知乎App</button>
<button>开通机构号</button>
<button>无障碍模式</button>
</div>
</div>
<div class="right">
<div class="tab">
<div class="active">验证码登录</div>
<div>密码登录</div>
</div>
<div class="form-group">
<label for="phone-code">中 +86</label>
<input id="phone-code" type="text" value="请输入手机号"/>
</div>
<div class="form-group">
<div class="code-link"><a href="#">获取短信验证码</a></div>
</div>
<div class="form-group">
<label for="verification-code">输入 6 位验证码</label>
<input id="verification-code" type="text" value="获取语音验证码"/>
</div>
<div class="btn">登录/注册</div>
<div class="other-login">
<img alt="Placeholder Image" src="placeholder.png"/>
<img alt="Placeholder Image" src="placeholder.png"/>
<img alt="Placeholder Image" src="placeholder.png"/>
</div>
<div class="footer-text">
                未注册手机号验证后自动注册，注册即代表同意《协议》(《协议》包含《隐私保护指引》)
            </div>
</div>
</div>
</body>
</html>
