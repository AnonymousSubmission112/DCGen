<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Area</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .button {
            margin-top: 20px;
        }
        .button a {
            background-color: #4A89F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 30px;
        }
        .text {
            flex: 1;
            text-align: left;
            margin-right: 20px;
        }
        .text h1 {
            font-size: 24px;
        }
        .text p {
            margin: 10px 0;
        }
        .text a {
            color: #4A89F3;
            text-decoration: none;
        }
        .text .highlight {
            border-bottom: 3px solid #FFC107;
            display: inline-block;
            margin-top: 10px;
        }
        .image {
            flex: 1;
        }
        .image img {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .footer {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            text-align: left;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="header">
<img alt="Logo" src="placeholder.png"/>
<div class="button">
<a href="#">VISIT SOVRN</a>
</div>
</div>
<div class="content">
<div class="text">
<h1>Lijit is an ad serving domain owned by Sovrn Holdings, Inc.</h1>
<div class="highlight"></div>
<p>If you have questions about the purpose of this domain, or about Sovrn, please read our <a href="#">support documentation</a>.</p>
<p>For other questions, or to start advertising with Sovrn, <a href="#">contact us</a>.</p>
</div>
<div class="image">
<img alt="Lijit" src="placeholder.png"/>
</div>
</div>
<div class="footer">
<p>Power to the publisher.</p>
<img alt="small icon" src="placeholder.png"/>
</div>
</div>
</body>
</html>
</p></body></html>
