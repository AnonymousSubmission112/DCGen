<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reproduced Screenshot</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ebebeb;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .notification-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-bar a {
            color: #1E90FF;
            text-decoration: none;
        }
        .agree-button {
            background-color: #008CFF;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }
        .header a {
            color: #3ea9f5;
            text-decoration: none;
        }
        .search-bar {
            background-color: #fff;
            margin-top: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 500px;
        }
        .search-bar img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .container img {
            width: 100px;
            height: 100px;
        }
        .container h2 {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }
        .container .btn {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-secondary {
            background-color: #F1F1F1;
            color: #333;
        }
        .footer-text {
            font-size: 12px;
            color: #666;
            margin: 15px 0 5px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .icons img {
            width: 30px;
            height: 30px;
        }
        .recaptcha-info {
            font-size: 10px;
            color: #999;
            margin-top: 15px;
        }
        .recaptcha-info a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="notification-bar">
<div>
            pixivは2023年6月13日付で
            <a href="#">プライバシーポリシー</a>
            を改定しました。<a href="#">改訂履歴</a>
</div>
<button class="agree-button">同意</button>
</div>
<div class="search-bar">
<img alt="icon" src="placeholder.png"/>
<input placeholder="pixivを検索" type="text"/>
</div>
<div class="container">
<img alt="Placeholder Image" src="placeholder.png"/>
<h2>創作活動をもっとたのしく</h2>
<button class="btn btn-primary">アカウントを作成</button>
<button class="btn btn-secondary">ログイン</button>
<div class="footer-text">持っているアカウントではじめる</div>
<div class="icons">
<img alt="Icon1" src="placeholder.png"/>
<img alt="Icon2" src="placeholder.png"/>
<img alt="Icon3" src="placeholder.png"/>
</div>
<div class="recaptcha-info">
            This site is protected by reCAPTCHA Enterprise and the Google 
            <a href="#">Privacy Policy</a> and 
            <a href="#">Terms of Service</a> apply.
        </div>
</div>
</body>
</html>
