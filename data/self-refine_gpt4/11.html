<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            padding: 0 20px;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 80%;
        }

        .right {
            flex: 1;
            padding-left: 20px;
        }

        .right h1 {
            font-size: 50px;
            margin: 0;
        }

        .right p {
            font-size: 25px;
            font-weight: bold;
            margin: 10px 0 20px;
        }

        .button {
            text-align: left;
            margin-bottom: 10px;
        }

        .button input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-google {
            background-color: #fff;
            color: #000;
        }

        .button-apple {
            background-color: #fff;
            color: #000;
        }

        .button-create {
            background-color: #1da1f2;
            color: #fff;
        }

        .sign-in {
            text-align: left;
            margin-top: 20px;
        }

        .sign-in a {
            color: #1da1f2;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #242424;
            padding: 15px 0;
            border-top: 1px solid #333;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
            font-size: 13px;
        }

        .footer-content a {
            color: #1da1f2;
            text-decoration: none;
        }

        .footer-close-button {
            position: absolute;
            right: 10px;
            bottom: 50%;
            transform: translateY(50%);
            cursor: pointer;
            color: #fff;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="left">
<img alt="Logo" src="placeholder.png"/>
</div>
<div class="right">
<h1>Happening now</h1>
<p>Join today.</p>
<div class="button">
<input class="button-google" type="button" value="Sign up with Google"/>
<input class="button-apple" type="button" value="Sign up with Apple"/>
<p style="text-align: center; color: #888;">or</p>
<input class="button-create" type="button" value="Create account"/>
</div>
<div class="sign-in">
<p style="margin: 0;">Already have an account?</p>
<a href="#">Sign in</a>
</div>
</div>
</div>
<div class="footer">
<div class="footer-content">
            Welcome to x.com! We are letting you know that we are changing our URL, but your privacy and data protection settings remain the same.
            For more details, see our <a href="#">Privacy Policy</a>.
        </div>
<div class="footer-close-button">Ã—</div>
</div>
</body>
</html>
</p></body></html>
