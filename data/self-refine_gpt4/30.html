<html><body><p>
<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Screenshot</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #1e90ff;
            text-decoration: none;
        }
        .header span {
            margin-left: 10px;
        }
        .header button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: #eaeaea;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-left: 10px;
            border-radius: 5px;
        }
        .search-bar img {
            width: 40px;
            height: 40px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background-color: #f5f5f5;
        }
        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            width: 300px;
        }
        .card img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .card p {
            margin-bottom: 20px;
            color: #555;
        }
        .card button {
            background-color: #1e90ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        .card .login-button {
            background-color: #ddd;
            color: #333;
        }
        .captcha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .captcha img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer span {
            margin: 0 10px;
        }
        .footer select {
            background-color: #333;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="header">
<span>pixivは2023年6月13日付けで<a href="#">プライバシーポリシー</a>を改定しました。 <a href="#">改訂履歴</a></span>
<button>同意</button>
</div>
<div class="search-bar">
<img alt="Search Icon" src="placeholder.png"/>
<input placeholder="pixivを検索" type="text"/>
</div>
<div class="content">
<div class="card">
<img alt="Placeholder Image" src="placeholder.png"/>
<p>創作活動をもっとたのしく</p>
<button>アカウントを作成</button>
<button class="login-button">ログイン</button>
<p>持っているアカウントではじめる</p>
<div class="captcha">
<img alt="Captcha 1" src="placeholder.png"/>
<img alt="Captcha 2" src="placeholder.png"/>
<img alt="Captcha 3" src="placeholder.png"/>
<img alt="Captcha 4" src="placeholder.png"/>
</div>
<p>This site is protected by reCAPTCHA Enterprise and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
</div>
</div>
<div class="footer">
<span><a href="#">pixivについて</a></span>
<span>日本語<select>
<option>日本語</option>
</select></span>
</div>
</body>
</html>
</p></body></html>
