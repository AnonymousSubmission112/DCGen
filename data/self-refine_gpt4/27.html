<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Google Clone</title>
<style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            align-items: center;
        }
        .topbar {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 10px 20px;
        }
        .topbar a {
            margin-left: 20px;
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }
        .topbar .apps {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .topbar .apps img {
            width: 24px;
            height: 24px;
        }
        .topbar .login {
            background-color: #1a73e8;
            color: #fff;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
        }
        .content img {
            width: 200px;
            height: 70px;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 20px;
            width: 584px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
        }
        .search-bar img {
            width: 20px;
            height: 20px;
            margin: 0 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .buttons input:hover {
            border: 1px solid #dadce0;
        }
        .language {
            margin-top: 20px;
            font-size: 14px;
        }
        .language a {
            color: #1a0dab;
            text-decoration: none;
            margin: 0 5px;
        }
        .language a:hover {
            text-decoration: underline;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px 50px;
            background-color: #f2f2f2;
        }
        .footer a {
            color: #70757a;
            text-decoration: none;
            font-size: 12px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer div.left,
        .footer div.right {
            display: flex;
        }
        .footer div.left a,
        .footer div.right a {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<div class="topbar">
<a href="#">Gmail</a>
<a href="#">圖片</a>
<a class="apps" href="#"><img alt="apps" src="placeholder.png"/></a>
<a class="login" href="#">登入</a>
</div>
<div class="content">
<img alt="Google Logo" src="placeholder.png"/>
<div class="search-bar">
<img alt="search" src="placeholder.png"/>
<input type="text"/>
<img alt="mic" src="placeholder.png"/>
<img alt="search-by-image" src="placeholder.png"/>
</div>
<div class="buttons">
<input type="button" value="Google 搜尋"/>
<input type="button" value="好手氣"/>
</div>
<div class="language">
            Google 提供的服務：<a href="#">中文(簡體)</a> <a href="#">English</a>
</div>
</div>
<div class="footer">
<div class="left">
<a href="#">關於</a>
<a href="#">廣告</a>
<a href="#">企業</a>
<a href="#">搜索服務的運作方式</a>
</div>
<div class="right">
<a href="#">隱私權政策</a>
<a href="#">條款</a>
<a href="#">設置</a>
</div>
</div>
</body>
</html>
</p></body></html>
