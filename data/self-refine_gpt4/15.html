<html><body><p>
<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Mockup</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: white;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
        }
        .header button {
            background-color: white;
            border: 2px solid lightgray;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 15px;
        }
        .header .menu {
            width: 25px;
            height: 25px;
            background-size: cover;
            border: none;
            cursor: pointer;
            background-image: url('placeholder.png');
        }
        .header .login-button {
            background-color: white;
            border: 2px solid lightgray;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .weather-widget {
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 10px;
            max-width: 200px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 18%;
            right: 3%;
        }
        .weather-widget img {
            width: 30px;
            height: 20px;
        }
        .weather-widget div {
            font-size: 14px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            width: 60%;
            border: 2px solid yellow;
            border-radius: 50px;
            padding: 15px;
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 10px;
        }
        .search-bar img {
            width: 25px;
            height: 25px;
            margin-left: 10px;
            cursor: pointer;
        }
        .bottom-area {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 16px;
            color: gray;
        }
        .bottom-area img {
            width: 20px;
            height: 20px;
        }
        .bottom-area span {
            margin-left: 10px;
        }
        .bottom-area .location {
            margin-left: auto;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: purple;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="header">
<button class="login-button">Войти</button>
<div class="menu"></div>
</div>
<div class="weather-widget">
<img alt="Weather" src="placeholder.png"/>
<div>Сегодня: дождь - +25...+28°. слабый ветер 1–2 м/с</div>
</div>
<div class="search-bar">
<input placeholder="Найдётся всё" type="text"/>
<img alt="Mic" src="placeholder.png"/>
<img alt="Settings" src="placeholder.png"/>
</div>
<div class="bottom-area">
<img alt="Weather" src="placeholder.png"/>
<span>25°</span>
<span>USD 90,19</span>
<span>EUR 97,90</span>
<span class="location">Гонконг</span>
</div>
<div class="floating-button"></div>
</body>
</html>
</p></body></html>
