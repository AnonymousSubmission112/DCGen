
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        /* General reset and body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Navbar styles */
        .navbar {
            background-color: #000;
            padding: 10px 20px; /* Added extra padding for better spacing */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .left,
        .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .left a,
        .navbar .right a {
            margin: 0 10px;
            color: #aaa; /* Changed default link color */
        }
        .navbar .left a.active {
            color: #00f; /* Active link color */
        }
        .navbar .right a.store {
            background-color: #00f;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .navbar .right button {
            background-color: black;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            margin-right: 10px;
        }
        
        /* Header styles */
        .header {
            height: 400px;
            background: linear-gradient(to bottom, black, #555); /* Updated gradient colors */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* To position gradient fading effect */
        }
        .header h1 {
            position: relative;
            z-index: 2;
            font-size: 36px;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 20%, rgba(0, 0, 0, 1) 70%);
        }
        
        /* Content section styles */
        .content {
            display: flex;
            justify-content: center;
            padding: 50px 0;
            background-color: #eee;
        }
        .content img {
            width: 50%;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="#">Introduction</a>
            <a href="#">How it Works</a>
            <a href="#" class="active">What's New</a>
            <a href="#">Links</a>
            <a href="#">Design Center</a>
            <a href="#">Professional Support</a>
            <a href="#">Large Project Assistance</a>
            <a href="#">UISP Carrier Platform</a>
        </div>
        <div class="right">
            <button>Support</button>
            <a href="#" class="store">Store</a>
        </div>
    </div>
    <div class="header">
        <h1>Building the Future of IT</h1>
    </div>
    <div class="content">
        <img src="placeholder.png" alt="Placeholder image">
    </div>
</body>
</html>
