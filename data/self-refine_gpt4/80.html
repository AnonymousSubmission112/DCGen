<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
    }
    .header img {
        height: 50px;
        margin-bottom: 20px;
    }
    h1 {
        font-size: 22px;
        color: #000;
        margin-bottom: 10px;
    }
    p {
        font-size: 16px;
        color: #666;
        margin: 10px 0;
    }
    .images {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .images img {
        width: 48%;
        margin: 1% 0;
        min-height: 150px;
        background-color: #ebebeb;
    }
    .captcha-section {
        margin-top: 20px;
    }
    .input-container {
        margin: 10px 0;
        text-align: left;
    }
    input[type="text"] {
        padding: 5px;
        font-size: 14px;
        width: 200px;
        margin-left: 10px;
    }
    input[type="submit"] {
        padding: 5px 20px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    .support-id {
        font-size: 12px;
        color: #999;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
<div class="header">
<img alt="Logo" src="placeholder.png"/>
</div>
<h1>Уважаемый клиент, наш сайт недоступен<br/>при использовании VPN сервисов</h1>
<p>Пожалуйста, отключите VPN или воспользуйтесь формой ниже для обхода блокировки</p>
<p>Нам нужно убедиться, что вы не являетесь роботом</p>
<div class="images">
<img alt="Captcha 1" src="placeholder.png"/>
<img alt="Captcha 2" src="placeholder.png"/>
<img alt="Captcha 3" src="placeholder.png"/>
</div>
<div class="captcha-section">
<div class="input-container">
<label for="captcha">Введите код с картинки:</label>
<input id="captcha" name="captcha" type="text"/>
</div>
<input type="submit" value="Отправить"/>
</div>
<p class="support-id">Your support ID is: 1082260181364065539</p>
</div>
</body>
</html>
