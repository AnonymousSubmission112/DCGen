<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #181818;
  font-family: sans-serif;
  color: #fff;
}
.container {
  width: 400px;
  margin: 100px auto;
  text-align: center;
}
h2 {
  margin-bottom: 20px;
}
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  background-color: #282828;
  color: #fff;
}
button {
  background-color: #2196F3;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}
.banner {
  background-color: #181818;
  padding: 10px;
  text-align: center;
}
.banner button {
  background-color: #00C896;
  margin-left: 10px;
  padding: 5px 10px;
  border-radius: 5px;
}
.banner a {
  color: #00C896;
  text-decoration: none;
}
.banner a:hover {
  text-decoration: underline;
}
.image-container {
  width: 100%;
  height: 200px;
  margin-top: 50px;
  background-color: #F5F5F5;
}
.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>
<div class="banner">
<p>Synology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our <a href="#">Cookie Policy</a>.</p>
<button>OK</button>
</div>
<div class="container">
<h2>Enter your QuickConnect ID to access your Synology NAS</h2>
<input placeholder="QuickConnect ID" type="text"/>
<button>Connect</button>
</div>
<div class="image-container">
<img alt="" src="placeholder.png"/>
</div>
</body>
