<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f0f2f5;
  font-family: sans-serif;
}

.container {
  width: 400px;
  margin: 100px auto;
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img {
  width: 150px;
}

.description {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

.login-form {
  margin-bottom: 20px;
}

.login-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.login-form input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  margin-bottom: 15px;
}

.login-form button {
  background-color: #4285f4;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.login-form .social-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.login-form .social-buttons button {
  background-color: transparent;
  color: #333;
  padding: 10px 20px;
  border: 1px solid #ccc;
  border-radius: 3px;
  cursor: pointer;
  width: 48%;
}

.login-form .social-buttons button:first-child {
  margin-right: 10px;
}

.login-form .social-buttons img {
  margin-right: 10px;
  width: 20px;
}

.login-form .forgot-password {
  text-align: right;
  font-size: 12px;
  color: #666;
  margin-bottom: 15px;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-top: 20px;
}

.footer a {
  color: #666;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
<div class="logo">
<img alt="Quora Logo" src="placeholder.png"/>
</div>
<div class="description">
    A place to share knowledge and better understand the world
  </div>
<div class="login-form">
<label for="email">Email</label>
<input id="email" placeholder="Your email" type="email"/>
<label for="password">Password</label>
<input id="password" placeholder="Your password" type="password"/>
<div class="social-buttons">
<button><img alt="Google Logo" src="placeholder.png"/> Continue with Google</button>
<button><img alt="Facebook Logo" src="placeholder.png"/> Continue with Facebook</button>
</div>
<a href="#">Sign up with email</a>
<div class="forgot-password">
<a href="#">Forgot password?</a>
</div>
<button>Login</button>
</div>
<div class="footer">
    New: <a href="#">עברית</a>, <a href="#">العربية</a>, <a href="#">polski</a>, <a href="#">বাংলা</a>, <a href="#">ಕನ್ನಡ</a>, <a href="#">മലയാളം</a> and <a href="#"> తెలుగు</a>

  </div>
</div>
</body>
</html>
