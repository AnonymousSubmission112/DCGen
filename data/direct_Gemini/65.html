<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ArcGIS Online</title>
<style>
body {
  margin: 0;
  background-color: #f0f0f0;
  font-family: sans-serif;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background-color: #fff;
  padding: 10px;
  border-bottom: 1px solid #ddd;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header nav {
  display: flex;
}

header nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

header nav li {
  margin-right: 20px;
}

header nav li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

header .search {
  display: flex;
  align-items: center;
}

header .search input {
  border: 1px solid #ddd;
  padding: 5px;
  margin-right: 10px;
}

header .search button {
  background-color: #eee;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

main {
  padding: 20px;
}

.content {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  text-align: center;
}

.logo {
  width: 100px;
  height: 100px;
  margin: 20px auto;
  background-image: url("placeholder.png");
  background-size: cover;
  border-radius: 50%;
}

h1 {
  font-size: 36px;
  margin-bottom: 10px;
  color: #333;
}

p {
  color: #666;
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 20px;
}

.image {
  width: 300px;
  height: 200px;
  margin: 20px auto;
  background-image: url("placeholder.png");
  background-size: cover;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0069d9;
}

footer {
  background-color: #fff;
  padding: 10px;
  border-top: 1px solid #ddd;
  text-align: center;
}

footer ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: inline-block;
}

footer li {
  display: inline-block;
  margin: 0 10px;
}

footer a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}
</style>
</head>
<body>
<header>
<nav>
<ul>
<li><a href="#">总览</a></li>
<li><a href="#">定位</a></li>
<li><a href="#">地图</a></li>
<li><a href="#">场景</a></li>
<li><a href="#">帮助</a></li>
</ul>
</nav>
<div class="search">
<input placeholder="搜索" type="text"/>
<button>搜索</button>
</div>
</header>
<main>
<div class="container">
<div class="content">
<div class="logo"></div>
<h1>ArcGIS Online</h1>
<p>通过将人员、位置和数据连接起来，使用智能的地理空间分析工具、与全世界分享您的见解。</p>
<div class="image"></div>
<p>了解有关 ArcGIS Online 的详细信息</p>
<button>登录</button>
</div>
</div>
</main>
<footer>
<ul>
<li><a href="#">隐私策略</a></li>
<li><a href="#">帮助中心</a></li>
<li><a href="#">法律声明</a></li>
<li><a href="#">联系 Esri</a></li>
</ul>
</footer>
</body>
</html>
</p></body></html>
