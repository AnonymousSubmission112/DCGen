<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  font-family: sans-serif;
  margin: 0;
}

.container {
  position: relative;
  width: 300px;
  margin: 100px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.container img {
  position: absolute;
  top: -20px;
  right: -20px;
  width: 40px;
  height: 40px;
  background-color: #eee;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

.forgot-password {
  margin-bottom: 15px;
  text-align: right;
  color: #333;
  font-size: 13px;
}

.btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #2196F3;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-weight: bold;
}

.btn:hover {
  background-color: #1976D2;
}
</style>
</head>
<body>
<div class="container">
<img alt="" src="placeholder.png"/>
<form>
<div class="form-group">
<label for="email">Email</label>
<input id="email" placeholder="Enter your email" type="email"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" placeholder="Enter your password" type="password"/>
</div>
<div class="forgot-password">
<a href="#">Forgot my password</a>
</div>
<button class="btn" type="submit">Login</button>
</form>
</div>
<img alt="" src="placeholder.png" style="width: 100px; height: 100px; margin: 100px auto; display: block;"/>
</body>
</html>
</p></body></html>
