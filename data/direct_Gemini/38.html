<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: white;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 0 100px;
}

.logo {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.logo img {
  width: 20px;
  margin-right: 10px;
}

.logo span {
  font-size: 24px;
  font-weight: bold;
}

.image-container {
  background-color: #f5f5f5;
  width: 400px;
  height: 400px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.image-container img {
  width: 50px;
}

.title {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
}

.button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
}

.description {
  font-size: 18px;
  text-align: center;
}

.footer {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  margin-top: 50px;
}

.footer .dots {
  margin-right: 20px;
}
</style>
</head>
<body>
<div class="container">
<div class="logo">
<img alt="Apple logo" src="placeholder.png"/>
<span>iCloud</span>
</div>
<div class="image-container">
<img alt="Placeholder image" src="placeholder.png"/>
</div>
<h1 class="title">iCloud</h1>
<button class="button">登录</button>
<p class="description">储存所有照片、文件、备忘录、邮件和其他更多内容的最佳选择。</p>
<div class="footer">
<span class="dots">...</span>
</div>
</div>
</body>
</html>
