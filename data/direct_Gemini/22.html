<!DOCTYPE html>

<html>
<head>
<style>
body {
  margin: 0;
  background-color: white;
  font-family: sans-serif;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.left {
  display: flex;
  flex-direction: column;
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.underline {
  width: 150px;
  height: 2px;
  background-color: #FFD700;
  margin-bottom: 20px;
}

.text {
  font-size: 14px;
  line-height: 1.5;
  margin-bottom: 10px;
}

a {
  color: #007BFF;
  text-decoration: none;
}

.right {
  width: 250px;
  height: 250px;
  background-color: #F5F5F5;
  border: 1px solid #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.image {
  width: 50px;
  height: 50px;
}

.button {
  background-color: #007BFF;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}

.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-top: 1px solid #ddd;
}

.footer-text {
  font-size: 12px;
  color: #777;
}

.footer-icon {
  width: 15px;
  height: 15px;
  background-color: #ddd;
}
</style>
</head>
<body>
<div class="container">
<div class="left">
<div class="title">Lijit is an ad serving domain owned by Sovrn Holdings, Inc.</div>
<div class="underline"></div>
<div class="text">If you have questions about the purpose of this domain, or about Sovrn, please read our <a href="#">support documentation</a>.</div>
<div class="text">For other questions, or to start advertising with Sovrn, <a href="#">contact us</a>.</div>
</div>
<div class="right">
<img alt="" class="image" src="placeholder.png"/>
</div>
<button class="button">VISIT SOVRN</button>
</div>
<div class="footer">
<div class="footer-text">Power to the publisher</div>
<div class="footer-icon"></div>
</div>
</body>
</html>
