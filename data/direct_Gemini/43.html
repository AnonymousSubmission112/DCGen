<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Document</title>
<style>
body {
  background: linear-gradient(to right, #0089ff, #40c0ff);
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}
.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header {
  padding-top: 20px;
}
.language {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}
.language a {
  color: white;
  text-decoration: none;
}
.header-title {
  font-size: 32px;
  font-weight: bold;
  margin-top: 20px;
}
.header-subtitle {
  font-size: 24px;
  margin-top: 10px;
}
.country-card {
  width: 200px;
  height: 200px;
  background-color: #f5f5f5;
  margin: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  border-radius: 10px;
}
.country-card img {
  width: 60px;
  height: 60px;
}
.country-card-title {
  font-size: 16px;
  margin-top: 10px;
}
.shopping-container {
  width: 100%;
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}
.shopping-title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}
.shopping-text {
  font-size: 14px;
  line-height: 1.5;
  margin-bottom: 10px;
}
.shopping-link {
  color: #0089ff;
  text-decoration: none;
  font-weight: bold;
}
.shopping-image {
  width: 100%;
  height: 200px;
  background-color: #f5f5f5;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}
.shopping-image img {
  width: 80px;
  height: 80px;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="language">
<a href="#">English</a>
<a href="#">Français</a>
<a href="#">Español</a>
</div>
<div class="header-title">Hello!</div>
<div class="header-subtitle">Choose a country.</div>
</div>
<div class="country-card" style="background-color: white;">
<img alt="Canada" src="placeholder.png"/>
<div class="country-card-title">Canada</div>
</div>
<div class="country-card" style="background-color: white;">
<img alt="United States" src="placeholder.png"/>
<div class="country-card-title">United States</div>
</div>
</div>
<div class="container" style="justify-content: flex-start;">
<div class="shopping-container">
<div class="shopping-title">Shopping in the U.S.?</div>
<div class="shopping-text">International customers can shop on www.bestbuy.com and have orders shipped to any U.S. address or U.S. store.</div>
<div class="shopping-text"><a class="shopping-link" href="#">See More Details</a></div>
</div>
<div class="shopping-image">
<img alt="Image" src="placeholder.png"/>
</div>
</div>
</body>
</html>
