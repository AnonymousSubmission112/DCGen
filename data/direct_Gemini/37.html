<html><body><p>
<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #333;
  color: #fff;
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.logo {
  width: 100px;
  height: 100px;
  background-color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.logo img {
  width: 50px;
  height: 50px;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.button {
  background-color: #ff69b4;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.button:hover {
  background-color: #f53883;
}

.explore {
  margin-top: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.explore:hover {
  color: #ff69b4;
}

.footer {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.8rem;
  color: #ccc;
}

.footer a {
  color: #ccc;
  text-decoration: none;
}

.footer a:hover {
  color: #fff;
}

.footer span {
  margin: 0 5px;
}

.image {
  width: 100px;
  height: 100px;
  background-color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.image img {
  width: 50px;
  height: 50px;
}

</style>
</head>
<body>
<div class="container">
<div class="logo">
<img alt="Logo" src="placeholder.png"/>
</div>
<h1>Photo &amp; Video Sharing</h1>
<div class="buttons">
<button class="button">LOGIN WITH GOOGLE</button>
<button class="button">LOGIN WITH REDDIT</button>
<button class="button">LOGIN WITH TWITTER</button>
<button class="button">LOGIN WITH EMAIL</button>
</div>
<div class="explore">Explore</div>
<div class="image">
<img alt="Image" src="placeholder.png"/>
</div>
<div class="footer">
<a href="#">Language</a> <span>·</span>
<a href="#">FAQ</a> <span>·</span>
<a href="#">Terms</a> <span>·</span>
<a href="#">DMCA/Abuse</a> <span>·</span>
<a href="#">Creator/Paysite</a> <span>·</span>
<a href="#">Feedback</a>
</div>
</div>
</body>
</html>
</p></body></html>
