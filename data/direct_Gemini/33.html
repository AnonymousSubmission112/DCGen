<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #000000;
  margin: 0;
  font-family: sans-serif;
  color: #fff;
}
.container {
  width: 100%;
  height: 100%;
  position: relative;
}
.header {
  background-color: #000000;
  width: 100%;
  height: 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}
.header .logo {
  width: 20px;
  height: 20px;
  background-color: #fff;
}
.header .nav {
  display: flex;
}
.header .nav a {
  text-decoration: none;
  color: #fff;
  margin-right: 20px;
  font-size: 14px;
}
.header .nav a:last-child {
  margin-right: 0;
}
.header .buttons {
  display: flex;
}
.header .buttons button {
  background-color: #fff;
  color: #000000;
  border: none;
  padding: 10px 20px;
  font-size: 14px;
  margin-left: 10px;
  cursor: pointer;
}
.header .buttons button:last-child {
  margin-left: 0;
}
.content {
  width: 100%;
  height: calc(100% - 50px);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.content h1 {
  font-size: 48px;
  margin-bottom: 20px;
}
.content .images {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  justify-content: space-around;
  width: 100%;
}
.content .images .image {
  width: 300px;
  height: 200px;
  background-color: #fff;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
}
.content .images .image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
}
.content .images .image:first-child {
  left: 20%;
}
.content .images .image:nth-child(2) {
  left: 50%;
  transform: translateX(-50%);
}
.content .images .image:last-child {
  right: 20%;
}
.footer {
  background-color: #000000;
  width: 100%;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.footer .intro {
  display: flex;
  flex-direction: column;
  margin-right: 50px;
}
.footer .intro h2 {
  font-size: 24px;
  margin-bottom: 10px;
}
.footer .intro p {
  font-size: 14px;
  line-height: 1.5;
}
.footer .links {
  display: flex;
  flex-direction: column;
  margin-right: 50px;
}
.footer .links h2 {
  font-size: 24px;
  margin-bottom: 10px;
}
.footer .links ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.footer .links li {
  font-size: 14px;
  margin-bottom: 5px;
}
.footer .large {
  display: flex;
  flex-direction: column;
}
.footer .large h2 {
  font-size: 24px;
  margin-bottom: 10px;
}
.footer .large p {
  font-size: 14px;
  line-height: 1.5;
}
.footer .large a {
  text-decoration: none;
  color: #fff;
}
.footer .large a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="logo"></div>
<div class="nav">
<a href="#">Cloud Gateways</a>
<a href="#">WIFI</a>
<a href="#">Switching</a>
<a href="#">Camera Security</a>
<a href="#">Door Access</a>
<a href="#">New Integrations</a>
<a href="#">Accessory Tech</a>
<a href="#">Identity</a>
</div>
<div class="buttons">
<button>Support</button>
<button>Store</button>
</div>
</div>
<div class="content">
<h1>Building the Future of IT</h1>
<div class="images">
<div class="image"><img alt="Image" src="placeholder.png"/></div>
<div class="image"><img alt="Image" src="placeholder.png"/></div>
<div class="image"><img alt="Image" src="placeholder.png"/></div>
</div>
</div>
<div class="footer">
<div class="intro">
<h2>Introduction</h2>
<p>How it Works</p>
<p>What's New</p>
</div>
<div class="links">
<h2>Links</h2>
<ul>
<li>Design Center</li>
<li>Professional Support</li>
</ul>
</div>
<div class="large">
<h2>Large Project Assistance</h2>
<p><a href="#">UISP Carrier Platform</a></p>
</div>
</div>
</div>
</body>
</html>
</p></body></html>
