<!DOCTYPE html>

<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

.container {
  width: 400px;
  margin: 100px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.check-icon {
  width: 100px;
  height: 100px;
  margin: 0 auto 20px auto;
  background-color: #ccc;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.check-icon i {
  font-size: 40px;
  color: #fff;
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  margin-bottom: 20px;
}

.btn {
  display: block;
  width: 150px;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.btn:hover {
  background-color: #0056b3;
}

.code {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-top: 20px;
}

.audio-icon {
  width: 30px;
  height: 30px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #ccc;
  border-radius: 50%;
  margin-top: 20px;
}

.audio-icon i {
  font-size: 16px;
  color: #fff;
}

.audio-text {
  text-align: center;
  margin-top: 5px;
  font-size: 12px;
  color: #666;
}

</style>
</head>
<body>
<div class="container">
<h2>Show us your human side...</h2>
<p>We can't tell if you're a human or a bot.</p>
<div class="check-icon">
<i class="fas fa-check"></i>
</div>
<h2>Protecting your account</h2>
<p>Please solve this puzzle so we know you are a real person</p>
<button class="btn">Start Puzzle</button>
<p class="code">63117d222809449842.3843690604</p>
<div class="audio-icon">
<i class="fas fa-headphones"></i>
</div>
<p class="audio-text">Audio</p>
<p class="code">110e19ed-88a6-4575-8b9d-25efc865cf86</p>
</div>
</body>
</html>
