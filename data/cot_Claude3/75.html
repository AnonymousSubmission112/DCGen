<title>Instagram</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px;
            max-width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-btn {
            background-color: #0095f6;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .or {
            margin: 10px 0;
            color: #8e8e8e;
        }
        .fb-login {
            color: #385185;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
        }
        .create-account {
            background-color: #e6e6e6;
            color: #0095f6;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        .get-app {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            color: #8e8e8e;
            font-size: 12px;
        }
        .footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="login-box">
<div class="logo">
<img alt="Instagram Logo" src="placeholder.png"/>
</div>
<input placeholder="Phone number, username, or email" type="text"/>
<input placeholder="Password" type="password"/>
<button class="login-btn">Log In</button>
<div class="or">OR</div>
<a class="fb-login" href="#">Log in with Facebook</a>
<a class="forgot-password" href="#">Forgot password?</a>
</div>
