<html><body><p>
<!DOCTYPE html>

<html>
<head>
<title>Internet Speed Test</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            color: #666;
            font-size: 14px;
        }

        .speed-result {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .speed-value {
            font-size: 72px;
            font-weight: bold;
            color: #000;
        }

        .mbps {
            font-size: 36px;
            color: #666;
            vertical-align: top;
            margin-left: 5px;
        }

        .status-icon {
            font-size: 24px;
            color: #4CAF50;
            margin-left: 10px;
        }

        .show-info {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="header">
            English (US) | Privacy
        </div>
<div class="speed-result">
            Your Internet speed is
            <span class="speed-value">82</span>
<span class="mbps">Mbps</span>
<span class="status-icon">●</span>
</div>
<button class="show-info">Show more info</button>
<div class="footer">
<span>●</span>
<span>◯</span>
<span>◎</span>
</div>
</div>
</body>
</html>
</p></body></html>
