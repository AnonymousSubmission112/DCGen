<!DOCTYPE html>

<html>
<head>
<title>Website</title>
<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: white;
		}
		.header {
			background-color: white;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.weather {
			color: gray;

		}
		.search-container {
			display: flex;

			padding: 5px 10px;
		}
		.search-input {
			border: none;
			outline: none;
			background-color: transparent;
			padding: 5px;

		}
		.search-icons {
			display: flex;
			align-items: center;
		}
		.search-icons img {
			width: 20px;
			height: 20px;
			margin-left: 10px;
			cursor: pointer;
		}

			outline: none;
			cursor: pointer;
			padding: 5px 10px;
			font-size: 16px;
			color: gray;
		}
		.footer-btn {
			position: fixed;
			bottom: 20px;
			right: 20px;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: purple;
			color: white;
			border: none;
			outline: none;
			cursor: pointer;
			font-size: 24px;

</div>
</div>
