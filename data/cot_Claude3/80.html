<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      color: #6b38fb;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 30px;
    }
    
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin-bottom: 30px;
    }
    
    .image-grid img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      padding: 5px;
      background-color: #fff;
    }
    
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    button {
      padding: 10px 20px;
      background-color: #6b38fb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .support-id {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
<div class="container">
<h1>Ростелеком</h1>
<p>Уважаемый клиент, наш сайт недоступен при использовании VPN сервисов</p>
<p>Пожалуйста, отключите VPN или воспользуйтесь формой ниже для обхода блокировки</p>
<p>Нам нужно убедиться, что вы не являетесь роботом</p>
<div class="image-grid">
<img alt="Image 1" src="placeholder.png"/>
<img alt="Image 2" src="placeholder.png"/>
<img alt="Image 3" src="placeholder.png"/>
</div>
<input placeholder="Введите код с картинки" type="text"/>
<button>Отправить</button>
<p class="support-id">Your support ID is: 108220018139640655339</p>
</div>
</body>
</html>
</p></body></html>
