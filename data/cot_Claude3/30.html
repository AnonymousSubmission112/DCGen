<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Web Page</title>
<style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    a {
      color: #4285f4;
      text-decoration: none;
    }
    
    .dots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
    }
    
    .footer {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="container">
<input placeholder="Book a ride" type="text"/>
<img alt="Logo" src="placeholder.png"/>
<p>會作業就是這麼簡單</p>
<button>アカウントを作成</button>
<a href="#">ログイン</a>
<div class="dots">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>
<p class="footer">This site is protected by reCAPTCHA Enterprise and the<br/>Google Privacy Policy and Terms of Service apply.</p>
</div>
</body>
</html>
</p></body></html>
