<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Synology NAS Login</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .banner {
      background-color: #333333;
      color: #ffffff;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    .heading {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .input-group input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .input-group button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #0070f3;
      color: #ffffff;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .image {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="banner">Synology uses cookies and Google Analytics to personalize your use of our site. No personal data will be extracted. For more information, please refer to our Cookie Policy.</div>
<div class="container">
<div class="heading">Enter your QuickConnect ID to access your Synology NAS</div>
<div class="input-group">
<input placeholder="QuickConnect ID" type="text"/>
<button>Connect</button>
</div>
<div class="image">
<img alt="Synology NAS" src="placeholder.png"/>
</div>
</div>
</body>
</html>
</p></body></html>
