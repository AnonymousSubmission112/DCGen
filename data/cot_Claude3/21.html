<html><body><p>
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Shutterstock</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .top-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: right;
    }

    .top-bar a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 3px;
      background-color: #666;
    }

    .header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    .nav {
      display: flex;
      align-items: center;
    }

    .nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      margin-right: 10px;
    }

    .search-bar {
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .search-bar h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 500px;
      border: 1px solid #ccc;
      border-radius: 3px 0 0 3px;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #ff3e6c;
      color: #fff;
      border: none;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
    }

    .search-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-icons img {
      height: 30px;
      margin: 0 10px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="top-bar">
    Get 10 royalty-free image downloads each month with a cost-saving subscription. <a href="#">Buy now</a>
</div>
<div class="header">
<div class="logo">
<img alt="Shutterstock Logo" src="placeholder.png"/>
</div>
<div class="nav">
<a href="#">Images</a>
<a href="#">Video</a>
<a href="#">Browse Content</a>
<a href="#">Design</a>
<a href="#">Enterprise</a>
</div>
</div>
<div class="search-bar">
<h1>One library, millions of ways to tell your story</h1>
<div class="search-container">
<input placeholder="Start your next project" type="text"/>
<button>Search</button>
<a href="#"><img alt="Search by image" src="placeholder.png"/></a>
</div>
<div class="search-icons">
<img alt="Images" src="placeholder.png"/>
<img alt="Video" src="placeholder.png"/>
<img alt="Music" src="placeholder.png"/>
<img alt="Editorial" src="placeholder.png"/>
<img alt="Vectors" src="placeholder.png"/>
<img alt="Illustrations" src="placeholder.png"/>
</div>
</div>
<div class="footer">
    We have more than 500,000,000 assets on Shutterstock.com as of March 31, 2024.
  </div>
</body>
</html>
</p></body></html>
