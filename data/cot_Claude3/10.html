<html><body><p>
<!DOCTYPE html>

<html>
<head>
<title>Website</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header span {
      font-size: 14px;
      color: #666;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .qr-code {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      background-image: url('placeholder.png');
      background-size: cover;
      background-position: center;
    }

    .button {
      background-color: #007aff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .other-options {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .other-options img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
    }

    .footer {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="container">
<div class="header">
<span>时间码登录</span>
<span>密码登录</span>
</div>
<div class="title">打开抖App</div>
<div class="subtitle">中国 +86 下载号码一行</div>
<div class="qr-code"></div>
<button class="button">登录/注册</button>
<div class="other-options">
<img alt="Option 1" src="placeholder.png"/>
<img alt="Option 2" src="placeholder.png"/>
<img alt="Option 3" src="placeholder.png"/>
</div>
<div class="footer">手动无法访问页面,请尝试自动登录,如果还不行,请下载app.</div>
</div>
</body>
</html>
</p></body></html>
